<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Activity Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #a5f3fc 0%, #ddd6fe 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1e40af;
            --text-muted: #64748b;
            --day-bg: #f0f9ff;
            --border-color: #ffffff;
        }

        .dark {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --day-bg: #334155;
            --border-color: #475569;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            transition: background 0.5s ease;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 4px solid var(--border-color);
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            background: var(--day-bg);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            font-weight: 900;
            color: var(--text-main);
        }

        .day-cell:hover { transform: scale(1.1); background: var(--border-color); z-index: 10; }
        .day-cell.selected {
            background: #fdf2f8;
            border: 4px solid #ec4899;
            color: #ec4899;
        }
        .dark .day-cell.selected { background: #500733; color: #f472b6; }

        .marker-strip { height: 6px; width: 80%; border-radius: 10px; margin-top: 2px; }

        .cloud-header {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 0 #1d4ed8;
        }

        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .event-pop { animation: popIn 0.3s ease-out forwards; }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center py-4">

    <div class="w-full max-w-5xl space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 px-4">
            <div class="flex items-center gap-4">
                <div class="cloud-header text-xl font-black">ðŸŒŸ KCP EVENTS</div>
                <button id="darkModeToggle" class="p-3 bg-white/50 dark:bg-slate-800/50 rounded-full border-2 border-white dark:border-slate-700 shadow-sm transition-all active:scale-90">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
            </div>
            
            <div class="flex items-center gap-2 bg-white/50 dark:bg-slate-800/50 p-2 rounded-2xl border-2 border-white dark:border-slate-700">
                <button id="prevMonthBtn" class="bg-orange-400 text-white p-2 rounded-full transition-transform active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <h2 id="currentMonthYear" class="text-xl font-black text-blue-900 dark:text-blue-200 px-4 min-w-[150px] text-center">...</h2>
                <button id="nextMonthBtn" class="bg-cyan-400 text-white p-2 rounded-full transition-transform active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 px-2">
            <div class="lg:col-span-2 glass-card p-4 md:p-6">
                <div class="grid grid-cols-7 gap-2 mb-4">
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Sun</div>
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Mon</div>
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Tue</div>
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Wed</div>
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Thu</div>
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Fri</div>
                    <div class="text-center text-xs font-black text-blue-400 uppercase">Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 md:gap-3"></div>

                <div id="dayDetailPanel" class="mt-6 p-4 bg-white/80 dark:bg-slate-900/60 border-4 border-dashed border-blue-200 dark:border-blue-900/50 rounded-3xl hidden event-pop">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="bg-yellow-400 dark:bg-yellow-600 text-yellow-900 dark:text-yellow-100 text-[10px] font-black px-2 py-1 rounded-lg uppercase">Schedule for</span>
                            <h3 id="selectedDateTitle" class="text-2xl font-black text-blue-900 dark:text-blue-100 leading-tight">...</h3>
                        </div>
                        <div class="text-3xl animate-bounce">ðŸŽˆ</div>
                    </div>
                    <div id="dayEventsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-card p-5">
                    <h3 class="text-blue-900 dark:text-blue-300 font-black mb-4 flex items-center gap-2 text-xs">UPCOMING ACTIVITIES</h3>
                    <div id="upcomingEventsList" class="space-y-3"></div>
                </div>

                <div class="glass-card p-5">
                    <h3 class="text-purple-900 dark:text-purple-300 font-black mb-3 text-xs uppercase tracking-widest">Monthly Agenda</h3>
                    <input type="text" id="monthlySearchInput" placeholder="Find activity..." class="w-full p-3 rounded-2xl bg-white dark:bg-slate-800 border-2 border-purple-100 dark:border-purple-900/50 text-sm outline-none dark:text-white">
                    <ul id="monthlyEventsList" class="mt-4 space-y-2 max-h-[300px] overflow-y-auto custom-scroll"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        // --- THEME LOGIC ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        darkModeToggle.onclick = () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeIcon.textContent = 'â˜€ï¸';
        }

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const appId = "default-app-id";
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;

        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let db;

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const upcomingEventsList = document.getElementById('upcomingEventsList');
        const monthlyEventsList = document.getElementById('monthlyEventsList');
        const dayDetailPanel = document.getElementById('dayDetailPanel');
        const dayEventsList = document.getElementById('dayEventsList');
        const selectedDateTitle = document.getElementById('selectedDateTitle');

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            setupListener();
        };

        const setupListener = () => {
            onSnapshot(collection(db, publicCollectionPath), (snapshot) => {
                const data = {};
                snapshot.docs.forEach(doc => {
                    const ev = doc.data();
                    if (!data[ev.date]) data[ev.date] = [];
                    data[ev.date].push(ev);
                });
                events = data;
                refreshUI();
            });
        };

        const refreshUI = () => {
            renderCalendar();
            renderUpcoming();
            renderMonthlyList();
        };

        const groupDates = (dateList) => {
            if (dateList.length === 0) return "";
            const sorted = dateList.map(d => new Date(d + 'T00:00:00')).sort((a,b) => a-b);
            const ranges = [];
            let start = sorted[0];
            let end = sorted[0];

            for (let i = 1; i <= sorted.length; i++) {
                const current = sorted[i];
                const expectedNext = new Date(end);
                expectedNext.setDate(end.getDate() + 1);
                if (current && current.getTime() === expectedNext.getTime()) {
                    end = current;
                } else {
                    if (start.getTime() === end.getTime()) {
                        ranges.push(`${start.getDate()}`);
                    } else {
                        ranges.push(`${start.getDate()} - ${end.getDate()}`);
                    }
                    start = current;
                    end = current;
                }
            }
            return ranges.join(", ");
        };

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const daysCount = new Date(currentYear, currentMonth + 1, 0).getDate();
            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < first; i++) calendarGrid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysCount; d++) {
                const ds = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerHTML = `<span>${d}</span>`;

                if (events[ds]) {
                    events[ds].slice(0, 3).forEach(ev => {
                        const strip = document.createElement('div');
                        strip.className = 'marker-strip';
                        strip.style.backgroundColor = ev.color || '#3b82f6';
                        cell.appendChild(strip);
                    });
                }

                cell.onclick = () => {
                    document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    showDailyDetails(ds);
                };
                calendarGrid.appendChild(cell);
            }
        };

        const showDailyDetails = (date) => {
            dayDetailPanel.classList.remove('hidden');
            dayEventsList.innerHTML = '';
            const dayEvents = events[date] || [];
            selectedDateTitle.textContent = new Date(date + 'T00:00:00').toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });

            if (dayEvents.length === 0) {
                dayEventsList.innerHTML = '<p class="text-slate-400 italic col-span-2">No events today.</p>';
                return;
            }

            dayEvents.forEach(e => {
                const card = document.createElement('div');
                card.className = 'p-4 bg-white dark:bg-slate-800 rounded-3xl border-2 transition-transform hover:scale-[1.02] shadow-sm flex flex-col justify-between';
                card.style.borderColor = e.color || '#3b82f6';
                card.innerHTML = `
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                             <div class="w-3 h-3 rounded-full" style="background:${e.color}"></div>
                             <p class="font-black text-blue-900 dark:text-blue-200 text-sm leading-tight">${e.title}</p>
                        </div>
                        <p class="text-[11px] text-slate-500 dark:text-slate-400 line-clamp-2 mb-3">${e.description || 'No description available.'}</p>
                    </div>
                    <div class="flex items-center gap-1.5 mt-auto pt-2 border-t border-slate-100 dark:border-slate-700">
                        <svg class="w-3.5 h-3.5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        <span class="text-[10px] font-bold text-blue-600 dark:text-blue-400 truncate">${e.venue || 'TBA'}</span>
                    </div>
                `;
                dayEventsList.appendChild(card);
            });
            dayDetailPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        };

        const renderUpcoming = () => {
            upcomingEventsList.innerHTML = '';
            const todayStr = new Date().toISOString().split('T')[0];
            const grouped = {};
            Object.keys(events).forEach(date => {
                events[date].forEach(ev => {
                    if (date >= todayStr) {
                        if (!grouped[ev.title]) grouped[ev.title] = { ...ev, dates: [] };
                        grouped[ev.title].dates.push(date);
                    }
                });
            });

            Object.values(grouped).sort((a,b) => a.dates[0].localeCompare(b.dates[0])).slice(0, 4).forEach(item => {
                const dateLabel = groupDates(item.dates);
                const div = document.createElement('div');
                div.className = 'p-3 bg-white/60 dark:bg-slate-800/60 rounded-2xl border-2 border-white dark:border-slate-700 flex gap-3 items-center';
                div.innerHTML = `
                    <div class="bg-blue-100 dark:bg-blue-900/50 text-blue-600 dark:text-blue-300 p-2 rounded-xl text-[9px] font-black text-center min-w-[50px]">
                        ${dateLabel}
                    </div>
                    <div class="overflow-hidden">
                        <p class="font-bold text-blue-900 dark:text-blue-100 text-[11px] truncate">${item.title}</p>
                        <p class="text-[9px] text-blue-400 font-bold uppercase">Upcoming</p>
                    </div>
                `;
                upcomingEventsList.appendChild(div);
            });
        };

        const renderMonthlyList = () => {
            const query = document.getElementById('monthlySearchInput').value.toLowerCase();
            monthlyEventsList.innerHTML = '';
            const groupedInMonth = {};
            Object.keys(events).forEach(d => {
                const dateObj = new Date(d + 'T00:00:00');
                if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear) {
                    events[d].forEach(e => {
                        if (e.title.toLowerCase().includes(query)) {
                            if (!groupedInMonth[e.title]) groupedInMonth[e.title] = { ...e, dates: [] };
                            groupedInMonth[e.title].dates.push(d);
                        }
                    });
                }
            });

            Object.values(groupedInMonth).forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-3 p-3 bg-white dark:bg-slate-800 rounded-xl shadow-sm border-2 border-transparent hover:border-purple-200 dark:hover:border-purple-900/50 cursor-pointer';
                li.innerHTML = `
                    <div class="px-2 py-1 rounded-lg text-[9px] font-black text-center" style="background:${item.color}33; color:${item.color}">${groupDates(item.dates)}</div>
                    <span class="text-xs font-bold text-slate-700 dark:text-slate-200 truncate">${item.title}</span>
                `;
                li.onclick = () => showDailyDetails(item.dates[0]);
                monthlyEventsList.appendChild(li);
            });
        };

        document.getElementById('prevMonthBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} refreshUI(); };
        document.getElementById('nextMonthBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} refreshUI(); };
        document.getElementById('monthlySearchInput').oninput = renderMonthlyList;

        window.onload = initialize;
    </script>
</body>
</html>
