<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Activity Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode - Candy & Clouds */
            --bg-gradient: linear-gradient(135deg, #fff5f5 0%, #f0f9ff 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #2563eb; /* Bright Blue */
            --text-title: #1e1b4b; /* Deep Indigo */
            --day-bg: #ffffff;
            --border-color: #ffdeeb; /* Soft Pink Border */
            --accent: #f472b6; /* Strawberry Pink */
        }

        .dark {
            /* Dark Mode - Deep & Neon */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.85);
            --text-main: #f1f5f9;
            --text-title: #818cf8;
            --day-bg: #334155;
            --border-color: #475569;
            --accent: #fbbf24;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            transition: all 0.5s ease;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 5px solid var(--border-color);
            border-radius: 2.5rem;
            box-shadow: 0 15px 30px rgba(244, 114, 182, 0.1);
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.25rem;
            background: var(--day-bg);
            border: 3px solid #fdf2f8;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            font-weight: 900;
            color: var(--text-title);
        }

        .day-cell:hover { 
            transform: scale(1.1) rotate(2deg); 
            background: #fff;
            border-color: #f472b6;
        }
        
        .day-cell.selected {
            background: #fdf2f8;
            border: 4px solid #ec4899;
            color: #ec4899;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
        }

        .marker-strip { height: 6px; width: 60%; border-radius: 10px; margin-top: 2px; }

        .cloud-header {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            box-shadow: 0 6px 0 #1d4ed8;
            font-weight: 900;
            transform: rotate(-1deg);
        }

        .btn-today {
            background: #fbbf24;
            color: #78350f;
            font-weight: 900;
            padding: 8px 16px;
            border-radius: 15px;
            box-shadow: 0 4px 0 #d97706;
            transition: all 0.2s;
        }
        .btn-today:active { transform: translateY(4px); box-shadow: 0 0 0; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-icon { animation: float 3s ease-in-out infinite; }

        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #f472b6; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center py-4">

    <div class="w-full max-w-5xl space-y-6">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 px-4">
            <div class="flex items-center gap-4">
                <div class="cloud-header text-xl tracking-tight">üéà KCP FUN CALENDAR</div>
                <button id="darkModeToggle" class="p-4 bg-white dark:bg-slate-800 rounded-2xl border-4 border-pink-100 dark:border-slate-700 shadow-lg transition-all active:scale-90">
                    <span id="themeIcon" class="text-xl">üåô</span>
                </button>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="todayBtn" class="btn-today mr-2 uppercase text-[10px]">Today</button>
                <div class="flex items-center gap-2 bg-white dark:bg-slate-800 p-2 rounded-3xl border-4 border-blue-50 dark:border-slate-700 shadow-md">
                    <button id="prevMonthBtn" class="bg-blue-400 text-white p-2 rounded-full hover:bg-blue-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    <h2 id="currentMonthYear" class="text-lg font-black text-blue-600 dark:text-blue-100 px-2 min-w-[140px] text-center uppercase">...</h2>
                    <button id="nextMonthBtn" class="bg-pink-400 text-white p-2 rounded-full hover:bg-pink-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 px-2">
            <div class="lg:col-span-2 glass-card p-6">
                <div class="grid grid-cols-7 gap-2 mb-6">
                    <div class="text-center text-[10px] font-black text-pink-400 uppercase tracking-widest">Sun</div>
                    <div class="text-center text-[10px] font-black text-blue-400 uppercase tracking-widest">Mon</div>
                    <div class="text-center text-[10px] font-black text-blue-400 uppercase tracking-widest">Tue</div>
                    <div class="text-center text-[10px] font-black text-blue-400 uppercase tracking-widest">Wed</div>
                    <div class="text-center text-[10px] font-black text-blue-400 uppercase tracking-widest">Thu</div>
                    <div class="text-center text-[10px] font-black text-blue-400 uppercase tracking-widest">Fri</div>
                    <div class="text-center text-[10px] font-black text-pink-400 uppercase tracking-widest">Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 md:gap-4"></div>

                <div id="dayDetailPanel" class="mt-8 p-8 bg-gradient-to-br from-white to-pink-50 dark:from-slate-900 dark:to-slate-800 border-4 border-dashed border-pink-200 dark:border-pink-900/40 rounded-[3rem] hidden event-pop shadow-inner">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <span class="bg-blue-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-tighter shadow-md">Activity Hub</span>
                            <h3 id="selectedDateTitle" class="text-3xl font-black text-indigo-900 dark:text-blue-50 mt-2">...</h3>
                        </div>
                        <div class="text-5xl float-icon">üç≠</div>
                    </div>
                    <div id="dayEventsList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-card p-8 bg-gradient-to-b from-white to-blue-50">
                    <h3 class="text-blue-500 dark:text-blue-300 font-black mb-6 text-xs tracking-widest uppercase flex items-center gap-2">
                        <span class="text-lg">üöÄ</span> Upcoming Fun
                    </h3>
                    <div id="upcomingEventsList" class="space-y-4"></div>
                </div>

                <div class="glass-card p-8 bg-gradient-to-b from-white to-purple-50">
                    <h3 class="text-purple-500 dark:text-purple-300 font-black mb-4 text-xs tracking-widest uppercase">Agenda Search</h3>
                    <input type="text" id="monthlySearchInput" placeholder="üîç Find something fun..." class="w-full p-5 rounded-3xl bg-white dark:bg-slate-800 border-4 border-purple-100 dark:border-purple-900/50 text-sm outline-none dark:text-white focus:border-purple-400 transition-all shadow-inner">
                    <ul id="monthlyEventsList" class="mt-6 space-y-3 max-h-[250px] overflow-y-auto custom-scroll"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        // --- Theme ---
        const darkModeToggle = document.getElementById('darkModeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const applyTheme = (isDark) => {
            document.body.classList.toggle('dark', isDark);
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark.matches)) applyTheme(true);
        darkModeToggle.onclick = () => {
            const isDark = !document.body.classList.contains('dark');
            applyTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const appId = "default-app-id";
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;

        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let db;

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const upcomingEventsList = document.getElementById('upcomingEventsList');
        const monthlyEventsList = document.getElementById('monthlyEventsList');
        const dayDetailPanel = document.getElementById('dayDetailPanel');
        const dayEventsList = document.getElementById('dayEventsList');
        const selectedDateTitle = document.getElementById('selectedDateTitle');

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            setupListener();
        };

        const setupListener = () => {
            onSnapshot(collection(db, publicCollectionPath), (snapshot) => {
                const data = {};
                snapshot.docs.forEach(doc => {
                    const ev = doc.data();
                    if (!data[ev.date]) data[ev.date] = [];
                    data[ev.date].push(ev);
                });
                events = data;
                refreshUI();
            });
        };

        const refreshUI = () => {
            renderCalendar();
            renderUpcoming();
            renderMonthlyList();
        };

        const groupDates = (dateList) => {
            if (dateList.length === 0) return "";
            const sorted = dateList.map(d => new Date(d + 'T00:00:00')).sort((a,b) => a-b);
            const ranges = [];
            let start = sorted[0];
            let end = sorted[0];
            for (let i = 1; i <= sorted.length; i++) {
                const current = sorted[i];
                const expectedNext = new Date(end);
                expectedNext.setDate(end.getDate() + 1);
                if (current && current.getTime() === expectedNext.getTime()) {
                    end = current;
                } else {
                    ranges.push(start.getTime() === end.getTime() ? `${start.getDate()}` : `${start.getDate()}-${end.getDate()}`);
                    start = current; end = current;
                }
            }
            return ranges.join(", ");
        };

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const daysCount = new Date(currentYear, currentMonth + 1, 0).getDate();
            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < first; i++) calendarGrid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysCount; d++) {
                const ds = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerHTML = `<span class="text-lg">${d}</span>`;
                if (events[ds]) {
                    events[ds].slice(0, 3).forEach(ev => {
                        const strip = document.createElement('div');
                        strip.className = 'marker-strip';
                        strip.style.backgroundColor = ev.color || '#3b82f6';
                        cell.appendChild(strip);
                    });
                }
                cell.onclick = () => {
                    document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    showDailyDetails(ds);
                };
                calendarGrid.appendChild(cell);
            }
        };

        const showDailyDetails = (date) => {
            dayDetailPanel.classList.remove('hidden');
            dayEventsList.innerHTML = '';
            const dayEvents = events[date] || [];
            selectedDateTitle.textContent = new Date(date + 'T00:00:00').toLocaleDateString(undefined, { month: 'long', day: 'numeric' });

            if (dayEvents.length === 0) {
                dayEventsList.innerHTML = '<p class="text-blue-400 font-bold italic col-span-2 text-center text-lg">No activities yet! Time for a snack? üçé</p>';
                return;
            }

            dayEvents.forEach(e => {
                const card = document.createElement('div');
                card.className = 'p-6 bg-white dark:bg-slate-800 rounded-[2rem] border-4 transition-all hover:scale-[1.05] shadow-lg flex flex-col gap-3';
                card.style.borderColor = e.color || '#3b82f6';
                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="w-4 h-4 rounded-full mt-1.5 shrink-0 shadow-md" style="background:${e.color}"></div>
                        <div>
                             <p class="font-black text-indigo-900 dark:text-blue-100 text-lg leading-tight">${e.title}</p>
                             <p class="text-sm text-slate-500 dark:text-slate-400 mt-2 font-medium">${e.description || 'Fun times ahead!'}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 mt-2 pt-4 border-t-2 border-dashed border-slate-100 dark:border-slate-700">
                        <span class="text-xl">üìç</span>
                        <span class="text-xs font-black text-pink-500 dark:text-pink-400 uppercase tracking-wider truncate">${e.venue || 'TBA'}</span>
                    </div>
                `;
                dayEventsList.appendChild(card);
            });
            dayDetailPanel.scrollIntoView({ behavior: 'smooth', block: 'center' });
        };

        const renderUpcoming = () => {
            upcomingEventsList.innerHTML = '';
            const todayStr = new Date().toISOString().split('T')[0];
            const grouped = {};
            Object.keys(events).forEach(date => {
                events[date].forEach(ev => {
                    if (date >= todayStr) {
                        if (!grouped[ev.title]) grouped[ev.title] = { ...ev, dates: [] };
                        grouped[ev.title].dates.push(date);
                    }
                });
            });

            Object.values(grouped).sort((a,b) => a.dates[0].localeCompare(b.dates[0])).slice(0, 4).forEach(item => {
                const dateLabel = groupDates(item.dates);
                const div = document.createElement('div');
                div.className = 'p-5 bg-white dark:bg-slate-800 rounded-[1.5rem] border-4 border-white dark:border-slate-700 flex gap-4 items-center shadow-md hover:rotate-1 transition-all';
                div.innerHTML = `
                    <div class="bg-pink-100 dark:bg-pink-900/50 text-pink-500 dark:text-pink-300 p-3 rounded-2xl text-[10px] font-black text-center min-w-[60px] shadow-inner">
                        ${dateLabel}
                    </div>
                    <div class="overflow-hidden">
                        <p class="font-black text-indigo-950 dark:text-blue-100 text-sm truncate">${item.title}</p>
                        <p class="text-[9px] text-blue-500 font-black uppercase tracking-widest mt-1">Get ready!</p>
                    </div>
                `;
                upcomingEventsList.appendChild(div);
            });
        };

        const renderMonthlyList = () => {
            const query = document.getElementById('monthlySearchInput').value.toLowerCase();
            monthlyEventsList.innerHTML = '';
            const groupedInMonth = {};
            Object.keys(events).forEach(d => {
                const dateObj = new Date(d + 'T00:00:00');
                if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear) {
                    events[d].forEach(e => {
                        if (e.title.toLowerCase().includes(query)) {
                            if (!groupedInMonth[e.title]) groupedInMonth[e.title] = { ...e, dates: [] };
                            groupedInMonth[e.title].dates.push(d);
                        }
                    });
                }
            });

            Object.values(groupedInMonth).forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-4 p-4 bg-white dark:bg-slate-800 rounded-2xl shadow-md border-4 border-transparent hover:border-blue-200 cursor-pointer transition-all active:scale-95';
                li.innerHTML = `
                    <div class="px-3 py-1 rounded-full text-[10px] font-black text-center shadow-sm" style="background:${item.color}22; color:${item.color}">${groupDates(item.dates)}</div>
                    <span class="text-sm font-black text-indigo-900 dark:text-slate-200 truncate">${item.title}</span>
                `;
                li.onclick = () => showDailyDetails(item.dates[0]);
                monthlyEventsList.appendChild(li);
            });
        };

        document.getElementById('todayBtn').onclick = () => {
            const now = new Date();
            currentMonth = now.getMonth();
            currentYear = now.getFullYear();
            refreshUI();
            const todayStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            setTimeout(() => showDailyDetails(todayStr), 100);
        };
        document.getElementById('prevMonthBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} refreshUI(); };
        document.getElementById('nextMonthBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} refreshUI(); };
        document.getElementById('monthlySearchInput').oninput = renderMonthlyList;

        window.onload = initialize;
    </script>
</body>
</html>
