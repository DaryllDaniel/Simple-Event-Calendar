<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCP Events Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #f0f9ff 100%);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            color: #1e1b4b;
        }

        .fun-card {
            background: rgba(237, 231, 225, 1);
            border: 3px solid #ffdeeb;
            border-radius: 2rem;
            box-shadow: 0 8px 0 #ffdeeb;
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            background: #f8fafc;
            border: 2px solid #f0f9ff;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            font-weight: 900;
            font-size: 0.9rem;
        }

        .day-cell:hover { transform: scale(1.1); border-color: #f472b6; z-index: 10; }
        .day-cell.selected { background: #fdf2f8; border: 3px solid #ec4899; color: #ec4899; }

        .marker-strip { height: 4px; width: 60%; border-radius: 10px; margin-top: 2px; border: 1px solid rgba(0,0,0,0.05);}

        .cloud-header {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 0 #1d4ed8;
            font-weight: 900;
            display: inline-block;
        }

        .btn-today {
            background: #fbbf24;
            color: #78350f;
            font-weight: 900;
            padding: 8px 16px;
            border-radius: 15px;
            box-shadow: 0 4px 0 #d97706;
            transition: all 0.1s;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #f472b6; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center py-4">

    <div class="w-full max-w-5xl space-y-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 px-4">
            <div class="cloud-header text-xl tracking-tight">üåü KCP HUB</div>
            
            <div class="flex items-center gap-3">
                <button id="todayBtn" class="btn-today uppercase text-[10px] tracking-widest">Today</button>
                <div class="flex items-center gap-2 bg-white px-2 py-1 rounded-2xl border-2 border-blue-50 shadow-sm">
                    <button id="prevMonthBtn" class="bg-blue-400 text-white p-1.5 rounded-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    <h2 id="currentMonthYear" class="text-sm font-black text-blue-600 px-2 min-w-[120px] text-center uppercase">...</h2>
                    <button id="nextMonthBtn" class="bg-pink-400 text-white p-1.5 rounded-full">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 px-2">
            <div class="lg:col-span-3 fun-card p-4 md:p-6">
                <div class="grid grid-cols-7 gap-1 mb-4">
                    <div class="text-center text-[9px] font-black text-pink-400 uppercase">Sun</div>
                    <div class="text-center text-[9px] font-black text-blue-400 uppercase">Mon</div>
                    <div class="text-center text-[9px] font-black text-blue-400 uppercase">Tue</div>
                    <div class="text-center text-[9px] font-black text-blue-400 uppercase">Wed</div>
                    <div class="text-center text-[9px] font-black text-blue-400 uppercase">Thu</div>
                    <div class="text-center text-[9px] font-black text-blue-400 uppercase">Fri</div>
                    <div class="text-center text-[9px] font-black text-pink-400 uppercase">Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>

                <div id="dayDetailPanel" class="mt-6 p-6 bg-gradient-to-br from-white to-pink-50 border-4 border-dashed border-pink-100 rounded-[2rem] hidden">
                    <h3 id="selectedDateTitle" class="text-xl font-black text-indigo-900 mb-4">...</h3>
                    <div id="dayEventsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>

            <div class="lg:col-span-1 space-y-4">
                <div class="fun-card p-4">
                    <h3 class="text-blue-500 font-black mb-3 text-[10px] tracking-widest uppercase">üöÄ Next Up</h3>
                    <div id="upcomingEventsList" class="space-y-2"></div>
                </div>

                <div class="fun-card p-4">
                    <h3 class="text-purple-500 font-black mb-2 text-[10px] tracking-widest uppercase">üîç Search</h3>
                    <input type="text" id="monthlySearchInput" placeholder="Find..." class="w-full p-2 px-3 rounded-xl bg-white border-2 border-purple-50 text-xs outline-none focus:border-purple-300 transition-all">
                    <ul id="monthlyEventsList" class="mt-3 space-y-1.5 max-h-[180px] overflow-y-auto custom-scroll"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const appId = "default-app-id";
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;

        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let db;

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const upcomingEventsList = document.getElementById('upcomingEventsList');
        const monthlyEventsList = document.getElementById('monthlyEventsList');
        const dayDetailPanel = document.getElementById('dayDetailPanel');
        const dayEventsList = document.getElementById('dayEventsList');
        const selectedDateTitle = document.getElementById('selectedDateTitle');

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            setupListener();
        };

        const setupListener = () => {
            onSnapshot(collection(db, publicCollectionPath), (snapshot) => {
                const data = {};
                snapshot.docs.forEach(doc => {
                    const ev = doc.data();
                    if (!data[ev.date]) data[ev.date] = [];
                    data[ev.date].push(ev);
                });
                events = data;
                refreshUI();
            });
        };

        const refreshUI = () => {
            renderCalendar();
            renderUpcoming();
            renderMonthlyList();
        };

        const groupDates = (dateList) => {
            if (dateList.length === 0) return "";
            const sorted = dateList.map(d => new Date(d + 'T00:00:00')).sort((a,b) => a-b);
            const ranges = [];
            let start = sorted[0];
            let end = sorted[0];
            for (let i = 1; i <= sorted.length; i++) {
                const current = sorted[i];
                const expectedNext = new Date(end);
                expectedNext.setDate(end.getDate() + 1);
                if (current && current.getTime() === expectedNext.getTime()) {
                    end = current;
                } else {
                    ranges.push(start.getTime() === end.getTime() ? `${start.getDate()}` : `${start.getDate()}-${end.getDate()}`);
                    start = current; end = current;
                }
            }
            return ranges.join(",");
        };

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const daysCount = new Date(currentYear, currentMonth + 1, 0).getDate();
            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < first; i++) calendarGrid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysCount; d++) {
                const ds = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerHTML = `<span>${d}</span>`;
                if (events[ds]) {
    events[ds].slice(0, 3).forEach(ev => {
        const strip = document.createElement('div');
        strip.className = 'marker-strip';
        strip.style.backgroundColor = ev.color || '#3b82f6';
        strip.style.boxShadow = 'inset 0 0 0 1px rgba(0,0,0,0.1)';
        cell.appendChild(strip);
    });
}
                cell.onclick = () => {
                    document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    showDailyDetails(ds);
                };
                calendarGrid.appendChild(cell);
            }
        };

        const showDailyDetails = (date) => {
            dayDetailPanel.classList.remove('hidden');
            dayEventsList.innerHTML = '';
            const dayEvents = events[date] || [];
            selectedDateTitle.textContent = new Date(date + 'T00:00:00').toLocaleDateString(undefined, { month: 'short', day: 'numeric' });

            if (dayEvents.length === 0) {
                dayEventsList.innerHTML = '<p class="text-blue-300 text-xs italic py-4">Nothing today!</p>';
                return;
            }

            dayEvents.forEach(e => {
                const card = document.createElement('div');
                card.className = 'p-3 bg-white rounded-xl border-2 shadow-sm flex flex-col gap-1';
                card.style.borderColor = e.color || '#3b82f6';
                card.innerHTML = `
                    <p class="font-black text-indigo-950 text-xs leading-tight">${e.title}</p>
                    <p class="text-[10px] text-slate-500 line-clamp-1">${e.description || ''}</p>
                    <p class="text-[9px] font-black text-pink-500 uppercase mt-1 truncate">üìç ${e.venue || 'TBA'}</p>
                `;
                dayEventsList.appendChild(card);
            });
            dayDetailPanel.scrollIntoView({ behavior: 'smooth', block: 'center' });
        };

        const renderUpcoming = () => {
            upcomingEventsList.innerHTML = '';
            const todayStr = new Date().toISOString().split('T')[0];
            const grouped = {};
            Object.keys(events).forEach(date => {
                events[date].forEach(ev => {
                    if (date >= todayStr) {
                        if (!grouped[ev.title]) grouped[ev.title] = { ...ev, dates: [] };
                        grouped[ev.title].dates.push(date);
                    }
                });
            });

            Object.values(grouped).sort((a,b) => a.dates[0].localeCompare(b.dates[0])).slice(0, 3).forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-2.5 bg-white rounded-xl border-2 border-white flex gap-3 items-center shadow-sm';
                div.innerHTML = `
                    <div class="bg-pink-50 text-pink-500 text-[8px] font-black px-1.5 py-1 rounded-lg min-w-[35px] text-center">${groupDates(item.dates)}</div>
                    <p class="font-black text-indigo-950 text-[10px] truncate">${item.title}</p>
                `;
                upcomingEventsList.appendChild(div);
            });
        };

        const renderMonthlyList = () => {
            const query = document.getElementById('monthlySearchInput').value.toLowerCase();
            monthlyEventsList.innerHTML = '';
            const groupedInMonth = {};
            Object.keys(events).forEach(d => {
                const dateObj = new Date(d + 'T00:00:00');
                if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear) {
                    events[d].forEach(e => {
                        if (e.title.toLowerCase().includes(query)) {
                            if (!groupedInMonth[e.title]) groupedInMonth[e.title] = { ...e, dates: [] };
                            groupedInMonth[e.title].dates.push(d);
                        }
                    });
                }
            });

            Object.values(groupedInMonth).forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-2 p-2 bg-white rounded-lg shadow-sm border border-transparent hover:border-blue-100 cursor-pointer';
                li.innerHTML = `
                    <div class="w-1.5 h-1.5 rounded-full shrink-0" style="background:${item.color}"></div>
                    <span class="text-[10px] font-bold text-indigo-900 truncate">${item.title}</span>
                `;
                li.onclick = () => showDailyDetails(item.dates[0]);
                monthlyEventsList.appendChild(li);
            });
        };

        document.getElementById('todayBtn').onclick = () => {
            const now = new Date();
            currentMonth = now.getMonth();
            currentYear = now.getFullYear();
            refreshUI();
            const todayStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
            setTimeout(() => showDailyDetails(todayStr), 100);
        };
        document.getElementById('prevMonthBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} refreshUI(); };
        document.getElementById('nextMonthBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} refreshUI(); };
        document.getElementById('monthlySearchInput').oninput = renderMonthlyList;

        window.onload = initialize;
    </script>
</body>
</html>
