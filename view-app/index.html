<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Activity Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #a5f3fc 0%, #ddd6fe 100%);
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        /* Glassmorphism bubbly container */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 4px solid #ffffff;
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Fun Day Cells */
        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            background: #f0f9ff;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            font-weight: 900;
            color: #1e40af;
        }

        .day-cell:hover {
            transform: scale(1.1);
            background: #ffffff;
            z-index: 10;
        }

        .day-cell.selected {
            background: #fdf2f8;
            border: 4px solid #ec4899;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
        }

        /* Marker Strips (Highlighter style) */
        .marker-strip {
            height: 6px;
            width: 80%;
            border-radius: 10px;
            margin-top: 2px;
        }

        /* Bubbly Header */
        .cloud-header {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 0 #1d4ed8;
        }

        /* Animation for event cards */
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .event-pop { animation: popIn 0.3s ease-out forwards; }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center py-4">

    <div class="w-full max-w-5xl space-y-6">
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 px-4">
            <div class="cloud-header text-xl font-black">ðŸŒŸ KCP EVENTS</div>
            <div class="flex items-center gap-2 bg-white/50 p-2 rounded-2xl border-2 border-white">
                <button id="prevMonthBtn" class="bg-orange-400 hover:bg-orange-500 text-white p-2 rounded-full transition-transform active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <h2 id="currentMonthYear" class="text-xl font-black text-blue-900 px-4 min-w-[150px] text-center">...</h2>
                <button id="nextMonthBtn" class="bg-cyan-400 hover:bg-cyan-500 text-white p-2 rounded-full transition-transform active:scale-90">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 px-2">
            
            <div class="lg:col-span-2 glass-card p-4 md:p-6">
                <div class="grid grid-cols-7 gap-2 mb-4">
                    <div class="text-center text-xs font-black text-blue-400">Sun</div>
                    <div class="text-center text-xs font-black text-blue-400">Mon</div>
                    <div class="text-center text-xs font-black text-blue-400">Tue</div>
                    <div class="text-center text-xs font-black text-blue-400">Wed</div>
                    <div class="text-center text-xs font-black text-blue-400">Thu</div>
                    <div class="text-center text-xs font-black text-blue-400">Fri</div>
                    <div class="text-center text-xs font-black text-blue-400">Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 md:gap-3"></div>

                <div id="dayDetailPanel" class="mt-6 p-4 bg-white/80 border-4 border-dashed border-blue-200 rounded-3xl hidden event-pop">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="bg-yellow-400 text-yellow-900 text-[10px] font-black px-2 py-1 rounded-lg uppercase tracking-wider">Selected Date</span>
                            <h3 id="selectedDateTitle" class="text-2xl font-black text-blue-900">...</h3>
                        </div>
                        <div id="eventCount" class="text-3xl">ðŸŽ‰</div>
                    </div>
                    <div id="dayEventsList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-card p-5 border-blue-400/30">
                    <h3 class="text-blue-900 font-black mb-4 flex items-center gap-2">
                        <span class="bg-blue-500 text-white px-3 py-1 rounded-full text-xs">UPCOMING</span>
                    </h3>
                    <div id="upcomingEventsList" class="space-y-3"></div>
                </div>

                <div class="glass-card p-5 border-purple-400/30">
                    <h3 class="text-purple-900 font-black mb-3 text-xs uppercase tracking-widest">Monthly Agenda</h3>
                    <input type="text" id="monthlySearchInput" placeholder="Find an activity..." class="w-full p-3 rounded-2xl bg-white border-2 border-purple-100 text-sm focus:border-purple-400 outline-none transition-all">
                    <ul id="monthlyEventsList" class="mt-4 space-y-2 max-h-[300px] overflow-y-auto custom-scroll"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const appId = "default-app-id";
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;

        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let db;

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const upcomingEventsList = document.getElementById('upcomingEventsList');
        const monthlyEventsList = document.getElementById('monthlyEventsList');
        const dayDetailPanel = document.getElementById('dayDetailPanel');
        const dayEventsList = document.getElementById('dayEventsList');
        const selectedDateTitle = document.getElementById('selectedDateTitle');

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            setupListener();
        };

        const setupListener = () => {
            onSnapshot(collection(db, publicCollectionPath), (snapshot) => {
                const data = {};
                snapshot.docs.forEach(doc => {
                    const ev = doc.data();
                    if (!data[ev.date]) data[ev.date] = [];
                    data[ev.date].push(ev);
                });
                events = data;
                refreshUI();
            });
        };

        const refreshUI = () => {
            renderCalendar();
            renderUpcoming();
            renderMonthlyList();
        };

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const days = new Date(currentYear, currentMonth + 1, 0).getDate();
            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < first; i++) calendarGrid.appendChild(document.createElement('div'));

            for (let d = 1; d <= days; d++) {
                const ds = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerHTML = `<span>${d}</span>`;

                if (events[ds]) {
                    events[ds].slice(0, 3).forEach(ev => {
                        const strip = document.createElement('div');
                        strip.className = 'marker-strip';
                        strip.style.backgroundColor = ev.color || '#3b82f6';
                        cell.appendChild(strip);
                    });
                }

                cell.onclick = () => {
                    document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                    cell.classList.add('selected');
                    showDailyDetails(ds);
                };
                calendarGrid.appendChild(cell);
            }
        };

        const showDailyDetails = (date) => {
            dayDetailPanel.classList.remove('hidden');
            dayEventsList.innerHTML = '';
            const dayEvents = events[date] || [];
            
            selectedDateTitle.textContent = new Date(date + 'T00:00:00').toLocaleDateString(undefined, { month: 'long', day: 'numeric', year: 'numeric' });

            if (dayEvents.length === 0) {
                dayEventsList.innerHTML = '<p class="text-slate-400 italic">No events todayâ€”time to relax! â˜•</p>';
                return;
            }

            dayEvents.forEach(e => {
                const card = document.createElement('div');
                card.className = 'p-4 bg-white rounded-2xl border-2 transition-transform hover:scale-[1.02] shadow-sm';
                card.style.borderColor = e.color || '#3b82f6';
                card.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-2 h-10 rounded-full" style="background:${e.color}"></div>
                        <div>
                            <p class="font-black text-blue-900">${e.title}</p>
                            <p class="text-xs text-slate-500 mt-1">${e.description || 'Join us for this event!'}</p>
                        </div>
                    </div>
                `;
                dayEventsList.appendChild(card);
            });
            dayDetailPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        };

        const renderUpcoming = () => {
            upcomingEventsList.innerHTML = '';
            const todayStr = new Date().toISOString().split('T')[0];
            const allItems = [];

            Object.keys(events).forEach(date => {
                events[date].forEach(ev => {
                    if (date >= todayStr) allItems.push({ ...ev, date });
                });
            });

            allItems.sort((a,b) => a.date.localeCompare(b.date)).slice(0, 3).forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-3 bg-white/60 rounded-2xl border-2 border-white flex gap-3 items-center';
                div.innerHTML = `
                    <div class="bg-blue-100 text-blue-600 p-2 rounded-xl text-[10px] font-black text-center leading-tight">
                        ${new Date(item.date + 'T00:00:00').toLocaleDateString(undefined, {day:'2-digit', month:'short'})}
                    </div>
                    <div class="overflow-hidden">
                        <p class="font-bold text-blue-900 text-sm truncate">${item.title}</p>
                        <p class="text-[10px] text-blue-400 font-bold">READY TO GO</p>
                    </div>
                `;
                upcomingEventsList.appendChild(div);
            });
        };

        const renderMonthlyList = () => {
            const query = document.getElementById('monthlySearchInput').value.toLowerCase();
            monthlyEventsList.innerHTML = '';
            
            Object.keys(events).forEach(d => {
                const dateObj = new Date(d + 'T00:00:00');
                if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear) {
                    events[d].forEach(e => {
                        if (e.title.toLowerCase().includes(query)) {
                            const li = document.createElement('li');
                            li.className = 'flex items-center gap-3 p-3 bg-white rounded-xl shadow-sm border-2 border-transparent hover:border-purple-200 cursor-pointer transition-all';
                            li.innerHTML = `
                                <div class="w-8 h-8 rounded-full flex items-center justify-center text-[10px] font-black" style="background:${e.color}33; color:${e.color}">${dateObj.getDate()}</div>
                                <span class="text-xs font-bold text-slate-700 truncate">${e.title}</span>
                            `;
                            li.onclick = () => showDailyDetails(d);
                            monthlyEventsList.appendChild(li);
                        }
                    });
                }
            });
        };

        document.getElementById('prevMonthBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} refreshUI(); };
        document.getElementById('nextMonthBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} refreshUI(); };
        document.getElementById('monthlySearchInput').oninput = renderMonthlyList;

        window.onload = initialize;
    </script>
</body>
</html>
