<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Calendar Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000033; /* Fallback */
}

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://fastly.4sqi.net/img/general/600x600/390240903_YczNrD1Qc50M1y551y5idVeA1QAe2OhCXQ-4avE4XrA.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

/* FIXED CONTAINER SIZE WITH NAVY BACKGROUND */
#appContainer {
    width: 1100px;
    height: 800px;
    background-color: rgb(0, 0, 104); /* Your requested color */
    color: #ffffff;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.main-content-split {
    display: flex;
    flex: 1;
    overflow: hidden;
    gap: 1.5rem;
    padding: 1.5rem;
}

/* LEFT SIDE - CALENDAR */
.calendar-section {
    flex: 0 0 65%;
    display: flex;
    flex-direction: column;
}

/* RIGHT SIDE - SIDEBAR */
.sidebar-section {
    flex: 0 0 32%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    height: 100%;
    overflow: hidden;
}

/* CALENDAR CELLS - HIGH CONTRAST */
.day-cell {
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.75rem;
    background: rgba(255, 255, 255, 0.05); /* Subtle dark glass */
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: all 0.2s;
    color: #e0e0e0;
    font-weight: 500;
}

.day-cell:hover {
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    transform: scale(1.05);
}

.has-events-indicator {
    border-bottom: 4px solid #38bdf8; /* Bright Sky Blue */
    background-color: #800000;
    color:#F0FFFF;
    font-weight: 900;
    background: rgba(56, 189, 248, 0.1);
}

/* SIDEBAR CONTAINERS */
.monthly-agenda-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 1.5rem;
    padding: 1.25rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

#monthlyEventsList {
    flex: 1;
    overflow-y: auto;
}

/* SCROLLBAR */
#monthlyEventsList::-webkit-scrollbar { width: 4px; }
#monthlyEventsList::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 10px; }

/* INPUTS */
input#monthlySearchInput {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
}
input#monthlySearchInput::placeholder { color: rgba(255, 255, 255, 0.5); }

        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="appContainer" class="rounded-3xl shadow-2xl">
        
                <div class="px-8 py-4 border-b border-white border-opacity-30 flex justify-between items-center bg-black bg-opacity-20">
            <div class="flex items-center gap-4">
                <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="Logo" class="h-10">
                <h1 class="text-xl font-black text-white tracking-tight uppercase">Activity Center</h1>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <p class="text-[10px] text-white font-bold uppercase tracking-widest">Public Access</p>
                    <p id="userIdDisplay" class="text-xs font-mono text-blue-600">ID: ...</p>
                </div>
                <div id="loadingIndicator" class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
            </div>
        </div>

        <div class="main-content-split">
            
            <div class="calendar-section">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="currentMonthYear" class="text-3xl font-black text-white"></h2>
                    <div class="flex gap-2">
                        <button id="prevMonthBtn" class="p-3 rounded-xl bg-white hover:bg-blue-50 text-gray-600 shadow-sm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                        </button>
                        <button id="nextMonthBtn" class="p-3 rounded-xl bg-white hover:bg-blue-50 text-gray-600 shadow-sm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-7 gap-3 text-center text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-3 flex-1"></div>
            </div>

            <div class="sidebar-section">
    
    <div class="dashboard-fixed bg-blue-600 rounded-2xl p-5 text-white shadow-lg">
        <h3 class="text-sm font-bold flex items-center gap-2 mb-3">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            UPCOMING
        </h3>
        <div id="upcomingEventsList" class="space-y-2">
            </div>
    </div>

    <div class="monthly-agenda-container">
        <div class="mb-4">
            <h3 class="text-xs font-black text-gray-800 uppercase tracking-widest">Monthly Agenda</h3>
            <input type="text" id="monthlySearchInput" placeholder="Search..." class="w-full mt-2 p-2 bg-white rounded-lg text-xs border border-gray-200 outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        
        <ul id="monthlyEventsList" class="custom-scroll space-y-2">
            </ul>
    </div>

</div>
        </div>
    </div>

    <div id="dailyEventsModal" class="modal">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full mx-4">
            <h3 id="dailyEventsTitle" class="text-2xl font-black text-gray-800 mb-6"></h3>
            <ul id="dailyEventsList" class="space-y-4 mb-6 max-h-60 overflow-y-auto custom-scroll"></ul>
            <button id="closeDailyEventsModal" class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold rounded-xl transition-all">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };
        
        const appId = "default-app-id";
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;
        
        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let db;

        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const upcomingEventsList = document.getElementById('upcomingEventsList');
        const monthlyEventsList = document.getElementById('monthlyEventsList');

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);
            await signInAnonymously(auth);
            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('userIdDisplay').textContent = `ID: ${user.uid.substring(0,6)}`;
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    setupListener();
                }
            });
        };

        const setupListener = () => {
            onSnapshot(collection(db, publicCollectionPath), (snapshot) => {
                const data = {};
                snapshot.docs.forEach(doc => {
                    const ev = doc.data();
                    if (!data[ev.date]) data[ev.date] = [];
                    data[ev.date].push(ev);
                });
                events = data;
                refreshUI();
            });
        };

        const refreshUI = () => {
            renderCalendar();
            renderUpcoming();
            renderMonthlyList();
        };

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const days = new Date(currentYear, currentMonth + 1, 0).getDate();
            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < first; i++) calendarGrid.appendChild(document.createElement('div'));

            for (let d = 1; d <= days; d++) {
                const ds = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell text-lg';
                cell.textContent = d;
                if (events[ds]) cell.classList.add('has-events-indicator');
                cell.onclick = () => showDaily(ds);
                calendarGrid.appendChild(cell);
            }
        };

        const renderUpcoming = () => {
            upcomingEventsList.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            const all = [];
            Object.keys(events).forEach(d => { if(d >= today) events[d].forEach(e => all.push(e)); });
           all.sort((a,b) => a.date.localeCompare(b.date)).slice(0, 2).forEach(e => {
        const div = document.createElement('div');
        // High Contrast for the Blue Box
        div.className = 'bg-white bg-opacity-10 p-3 rounded-xl border border-white border-opacity-20';
        div.innerHTML = `<p class="text-[10px] font-bold text-sky-300 uppercase tracking-tighter">${new Date(e.date + 'T00:00:00').toDateString()}</p>
                         <p class="font-bold text-sm text-white truncate">${e.title}</p>`;
        upcomingEventsList.appendChild(div);
            });
        };

        const renderMonthlyList = () => {
            const query = document.getElementById('monthlySearchInput').value.toLowerCase();
            monthlyEventsList.innerHTML = '';
            const inMonth = [];
            Object.keys(events).forEach(d => {
                const dateObj = new Date(d + 'T00:00:00');
                if (dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear) {
                    events[d].forEach(e => inMonth.push({ ...e, dateObj }));
                }
            });

            // Grouping Logic
            const grouped = inMonth.reduce((acc, e) => {
                if (!acc[e.title]) acc[e.title] = { title: e.title, color: e.color, dates: [] };
                acc[e.title].dates.push(e.dateObj);
                return acc;
            }, {});

            Object.values(grouped).filter(g => g.title.toLowerCase().includes(query)).forEach(g => {
                g.dates.sort((a,b) => a-b);
                const start = g.dates[0], end = g.dates[g.dates.length-1];
                const dateLabel = start.getTime() === end.getTime() ? 
                                 `${start.getDate()}` : `${start.getDate()}-${end.getDate()}`;
                
               const li = document.createElement('li');
        li.className = 'flex items-center gap-3 p-3 bg-white bg-opacity-10 rounded-xl border border-white border-opacity-10 hover:bg-opacity-20 transition-all';
        li.innerHTML = `
            <div class="w-10 text-center font-black text-sky-400 text-xs">${dateLabel}</div>
            <div class="flex-1">
                <p class="text-xs font-bold text-white truncate agenda-item-title">${g.title}</p>
            </div>
            <div class="w-2 h-2 rounded-full shadow-[0_0_8px_rgba(255,255,255,0.5)]" style="background:${g.color}"></div>`;
        monthlyEventsList.appendChild(li);
            });
        };

        const showDaily = (date) => {
            const list = document.getElementById('dailyEventsList');
            list.innerHTML = '';
            document.getElementById('dailyEventsTitle').textContent = new Date(date + 'T00:00:00').toLocaleDateString(undefined, {day:'numeric', month:'short'});
            (events[date] || []).forEach(e => {
                const li = document.createElement('li');
                li.className = 'p-4 bg-gray-50 rounded-2xl border-l-4';
                li.style.borderColor = e.color;
                li.innerHTML = `<p class="font-bold text-gray-800">${e.title}</p><p class="text-xs text-gray-500">${e.description || ''}</p>`;
                list.appendChild(li);
            });
            document.getElementById('dailyEventsModal').classList.add('show');
        };

        document.getElementById('prevMonthBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} refreshUI(); };
        document.getElementById('nextMonthBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} refreshUI(); };
        document.getElementById('monthlySearchInput').oninput = renderMonthlyList;
        document.getElementById('closeDailyEventsModal').onclick = () => document.getElementById('dailyEventsModal').classList.remove('show');

        window.onload = initialize;
    </script>
</body>
</html>
