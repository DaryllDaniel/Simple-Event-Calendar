<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Calendar Viewer</title>
    <!-- Use Tailwind CSS for responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            z-index: 1;
        }

        /* Blurred background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://fastly.4sqi.net/img/general/600x600/390240903_YczNrD1Qc50M1y551y5idVeA1QAe2OhCXQ-4avE4XrA.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1; /* Place the background behind the content */
        }

        /* Ensure main content is not blurred */
        .page-content {
            z-index: 2;
            position: relative;
        }

        .day-cell {
            color: #1f2937;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            transition: background-color 0.2s, background 0.2s;
        }

        .day-cell:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Custom modal styles with fade-in animation */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }
        
        /* Message Box needs to be on top of all other modals */
        #messageBox {
            z-index: 1001;
        }

        .modal.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- All content is wrapped in a container to prevent it from blurring -->
    <div class="page-content w-full max-w-4xl">
        <!-- Main Application Container - Visible after login -->
        <div id="appContainer" class="p-6 rounded-xl shadow-lg w-full" style="background-color: rgba(255, 255, 255, 0.7);">
            <!-- User ID Display and loading indicator -->
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-700">Your User ID:</span>
                    <span id="userIdDisplay" class="font-mono text-xs bg-gray-200 text-gray-700 rounded-full px-2 py-1 select-all cursor-copy" title="Click to copy user ID">Public User</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="loadingIndicator" class="loader hidden"></div>
                </div>
            </div>

            <!-- Container for logo and title, now aligned to the left -->
            <div class="flex items-center justify-start mb-6 space-x-4">
                <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="KCP Logo" class="h-20 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-gray-800">Activity Calendar Viewer</h1>
            </div>

            <!-- Calendar and Monthly Overview Container -->
            <div class="md:flex gap-8">
                <!-- Calendar View -->
                <div class="flex-1 mb-6 md:mb-0">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prevMonthBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <h2 id="currentMonthYear" class="text-xl font-semibold text-gray-700"></h2>
                        <button id="nextMonthBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-sm font-medium text-gray-500 mb-2">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="calendarGrid" class="grid grid-cols-7 gap-1">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>

                <!-- Monthly Activities Overview -->
                <div class="flex-1 p-4 rounded-xl shadow-inner max-h-96 overflow-y-auto" style="background-color: rgba(255, 255, 255, 0.7);">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Monthly Activities Overview</h3>
                    <input type="text" id="monthlySearchInput" placeholder="Search activities..." class="w-full p-2 mb-4 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <ul id="monthlyEventsList" class="space-y-2">
                        <!-- Monthly events will be displayed here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Message Box (in place of alert()) -->
    <div id="messageBox" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-sm w-full text-center">
            <p id="messageText" class="text-gray-800 mb-4"></p>
            <div id="messageButtons" class="flex justify-center space-x-4">
                <button id="okMessageBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Daily Events Modal -->
    <div id="dailyEventsModal" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 id="dailyEventsTitle" class="text-2xl font-bold text-gray-800">Activities for Selected Date</h3>
                <button id="closeDailyEventsModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <ul id="dailyEventsList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                <!-- Daily events will be displayed here -->
            </ul>
        </div>
    </div>

    <script type="module">
        // Import the necessary Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        
        // Use the Firebase configuration provided by the user.
        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9",
            measurementId: "G-J10NDCD212"
        };
        
        // This is a placeholder for the app ID to be used in the Firestore collection path
        const appId = "default-app-id";
        
        // The public collection path.
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;
        
        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let unsubscribeFromEvents = null;
        let isAuthReady = false;

        // --- DOM Element References ---
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const monthlyEventsList = document.getElementById('monthlyEventsList');
        const monthlySearchInput = document.getElementById('monthlySearchInput');
        const dailyEventsModal = document.getElementById('dailyEventsModal');
        const dailyEventsList = document.getElementById('dailyEventsList');
        const dailyEventsTitle = document.getElementById('dailyEventsTitle');
        const closeDailyEventsModal = document.getElementById('closeDailyEventsModal');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const okMessageBtn = document.getElementById('okMessageBtn');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // --- Firebase Initialization and Auth ---
        let db;
        let eventsCol;

        const initializeFirebase = async () => {
            if (!firebaseConfig) {
                showMessage("Firebase config not available. Cannot initialize the app.");
                loadingIndicator.classList.add('hidden');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);

                // For a public deployment, we sign in anonymously.
                await signInAnonymously(auth);

                const unsubscribeAuth = auth.onAuthStateChanged((user) => {
                    if (user) {
                        userIdDisplay.textContent = user.uid;
                        isAuthReady = true;
                        loadingIndicator.classList.add('hidden');
                        setupFirestoreListener();
                    } else {
                        isAuthReady = false;
                        loadingIndicator.classList.add('hidden');
                        showMessage("Authentication failed. Cannot connect to the database.");
                    }
                    unsubscribeAuth();
                });

            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showMessage('Failed to connect to the database.');
                loadingIndicator.classList.add('hidden');
            }
        };

        const setupFirestoreListener = () => {
            if (!isAuthReady || !db) return;
            eventsCol = collection(db, publicCollectionPath);
            
            // Set up the real-time listener to the public collection
            unsubscribeFromEvents = onSnapshot(eventsCol, (snapshot) => {
                const newEvents = {};
                snapshot.docs.forEach(doc => {
                    const eventData = doc.data();
                    const date = eventData.date;
                    const eventWithId = { ...eventData, id: doc.id };

                    if (!newEvents[date]) {
                        newEvents[date] = [];
                    }
                    newEvents[date].push(eventWithId);
                });
                events = newEvents;
                renderCalendar();
                renderMonthlyOverview(); // New call to render the monthly list
            }, (error) => {
                 console.error('Error fetching events:', error);
                 showMessage('Error fetching events. Please check your Firestore rules.');
            });
        };

        // --- End of Firebase Setup ---

        // Function to show a simple message with an "OK" button
        const showMessage = (text) => {
            messageText.textContent = text;
            okMessageBtn.classList.remove('hidden');
            messageBox.classList.add('show');
        };

        // Function to close the custom message box
        const closeMessage = () => {
            messageBox.classList.remove('show');
        };

        // Event listeners for the custom message box
        okMessageBtn.addEventListener('click', closeMessage);

        // Render the main calendar for a given month and year
        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const numDays = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay();

            currentMonthYear.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${currentYear}`;

            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= numDays; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell', 'p-2', 'rounded-md', 'text-center', 'cursor-pointer', 'hover:bg-gray-100', 'transition-colors', 'relative', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500');
                dayCell.textContent = day;
                dayCell.tabIndex = 0;
                const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                if (events[fullDate] && events[fullDate].length > 0) {
                    dayCell.classList.add('has-events');
                    const eventColors = events[fullDate].map(event => event.color);

                    if (eventColors.length === 1) {
                        dayCell.style.background = eventColors[0];
                    } else {
                        let gradientString = 'linear-gradient(to right';
                        const numColors = eventColors.length;
                        eventColors.forEach((color, index) => {
                            const start = (index / numColors) * 100;
                            const end = ((index + 1) / numColors) * 100;
                            gradientString += `, ${color} ${start}%, ${color} ${end}%`;
                        });
                        gradientString += ')';
                        dayCell.style.background = gradientString;
                    }
                }

                if (selectedDate === fullDate) {
                    dayCell.classList.add('bg-blue-300', 'hover:bg-blue-400');
                    dayCell.style.background = 'rgba(191, 219, 254, 0.5)';
                    dayCell.classList.add('hover:bg-opacity-80');
                }

                dayCell.addEventListener('click', () => {
                    selectedDate = fullDate;
                    renderCalendar();
                    showDailyEventsModal(fullDate);
                });

                calendarGrid.appendChild(dayCell);
            }
        };

        // New function to render the monthly overview
        const renderMonthlyOverview = () => {
            const query = monthlySearchInput.value.toLowerCase().trim();
            monthlyEventsList.innerHTML = '';
            const allMonthlyEvents = [];

            for (const date in events) {
                const eventDate = new Date(date + 'T00:00:00');
                if (eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear) {
                    events[date].forEach(event => {
                        allMonthlyEvents.push({ ...event, date: eventDate });
                    });
                }
            }

            const filteredEvents = allMonthlyEvents.filter(event => {
                const titleMatch = event.title.toLowerCase().includes(query);
                const descriptionMatch = (event.description || '').toLowerCase().includes(query);
                return titleMatch || descriptionMatch;
            });

            // Sort events by date
            filteredEvents.sort((a, b) => a.date - b.date);

            if (filteredEvents.length > 0) {
                filteredEvents.forEach(event => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('flex', 'items-start', 'bg-white', 'p-3', 'rounded-md', 'shadow-sm', 'border', 'border-gray-200');
                    listItem.innerHTML = `
                        <div class="w-4 h-4 rounded-full mr-3 mt-1 flex-shrink-0" style="background-color: ${event.color};"></div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${event.title}</h4>
                            <p class="text-xs text-gray-500 mb-1">${event.date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            <p class="text-sm text-gray-600">${event.description || 'No description'}</p>
                        </div>
                    `;
                    monthlyEventsList.appendChild(listItem);
                });
            } else {
                monthlyEventsList.innerHTML = '<li class="text-gray-500 text-center p-4">No activities found.</li>';
            }
        };

        // Event listener for monthly search input
        monthlySearchInput.addEventListener('input', () => {
            renderMonthlyOverview();
        });

        // Function to show the daily events modal
        const showDailyEventsModal = (date) => {
            dailyEventsList.innerHTML = '';
            const dailyEvents = events[date] || [];
            dailyEventsTitle.textContent = `Activities for ${new Date(date).toDateString()}`;

            if (dailyEvents.length > 0) {
                dailyEvents.forEach(event => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('flex', 'items-start', 'bg-white', 'p-3', 'rounded-md', 'shadow-sm', 'border', 'border-gray-200');
                    listItem.innerHTML = `
                        <div class="w-4 h-4 rounded-full mr-3 mt-1 flex-shrink-0" style="background-color: ${event.color};"></div>
                        <div class="flex-1">
                            <h4 class="font-semibold text-gray-800">${event.title}</h4>
                            <p class="text-sm text-gray-600">${event.description || 'No description'}</p>
                        </div>
                    `;
                    dailyEventsList.appendChild(listItem);
                });
            } else {
                dailyEventsList.innerHTML = '<li class="text-gray-500 text-center p-4">No activities scheduled for this date.</li>';
            }
            dailyEventsModal.classList.add('show');
        };

        // Function to close the daily events modal
        const closeDailyEventsModalFunc = () => {
            dailyEventsModal.classList.remove('show');
        };

        // Event listener for the modal close button
        closeDailyEventsModal.addEventListener('click', closeDailyEventsModalFunc);
        // Event listener to close modal on outside click
        dailyEventsModal.addEventListener('click', (e) => {
            if (e.target === dailyEventsModal) {
                closeDailyEventsModalFunc();
            }
        });

        // Event listeners for calendar navigation
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            renderMonthlyOverview();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            renderMonthlyOverview();
        });

        // Start the application
        window.onload = initializeFirebase;
    </script>
</body>
</html>
