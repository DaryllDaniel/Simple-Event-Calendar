<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Calendar Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            position: relative;
            z-index: 1;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://fastly.4sqi.net/img/general/600x600/390240903_YczNrD1Qc50M1y551y5idVeA1QAe2OhCXQ-4avE4XrA.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .page-content {
            z-index: 2;
            position: relative;
        }

        .day-cell {
            color: #1f2937;
            transition: all 0.2s;
        }

        .day-cell:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Neutral Activity Indicator for Calendar */
        .has-events-indicator {
            background-color: rgba(59, 130, 246, 0.1);
            border-bottom: 3px solid #3b82f6;
            font-weight: bold;
        }

        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            pointer-events: none;
        }

        .modal.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="page-content w-full max-w-5xl">
        <div id="appContainer" class="p-6 rounded-xl shadow-lg w-full glass-card">
            
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
                <div class="flex items-center space-x-4">
                    <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="KCP Logo" class="h-16 rounded-lg shadow-md">
                    <h1 class="text-2xl font-bold text-gray-800 leading-tight">Activity Calendar<span class="block text-sm font-normal text-gray-500">Public Viewer</span></h1>
                </div>
                <div class="flex items-center space-x-2 bg-white bg-opacity-50 p-2 rounded-lg">
                    <span class="text-xs text-gray-600">User ID:</span>
                    <span id="userIdDisplay" class="font-mono text-xs text-blue-700 font-bold">Connecting...</span>
                    <div id="loadingIndicator" class="loader ml-2"></div>
                </div>
            </div>

            <div id="dashboardContainer" class="mb-8 p-6 rounded-xl shadow-lg bg-gradient-to-br from-blue-600 to-indigo-700 text-white">
                <h3 class="text-xl font-bold mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Upcoming Activities
                </h3>
                <div id="upcomingEventsList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <p class="text-blue-100 italic">Syncing with system clock...</p>
                </div>
            </div>

            <div class="lg:flex gap-8">
                <div class="flex-1 mb-6 lg:mb-0">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prevMonthBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <h2 id="currentMonthYear" class="text-xl font-bold text-gray-700"></h2>
                        <button id="nextMonthBtn" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs font-bold text-gray-400 uppercase mb-2">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
                </div>

                <div class="flex-1 p-4 rounded-xl bg-white bg-opacity-40 shadow-inner max-h-[500px] flex flex-col">
                    <h3 class="text-lg font-bold text-gray-800 mb-3">Monthly List</h3>
                    <input type="text" id="monthlySearchInput" placeholder="Filter by name..." class="w-full p-2 mb-4 rounded-lg border border-gray-300 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    <ul id="monthlyEventsList" class="space-y-2 overflow-y-auto pr-1"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-sm w-full text-center">
            <p id="messageText" class="text-gray-800 mb-4"></p>
            <button id="okMessageBtn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-md hover:bg-blue-700">OK</button>
        </div>
    </div>
    
    <div id="dailyEventsModal" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 id="dailyEventsTitle" class="text-xl font-bold text-gray-800">Activities</h3>
                <button id="closeDailyEventsModal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <ul id="dailyEventsList" class="space-y-3 max-h-96 overflow-y-auto"></ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };
        
        const appId = "default-app-id";
        const publicCollectionPath = `artifacts/${appId}/public/data/events`;
        
        let events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let db, eventsCol;

        // Elements
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const upcomingEventsList = document.getElementById('upcomingEventsList');
        const monthlyEventsList = document.getElementById('monthlyEventsList');
        const dailyEventsList = document.getElementById('dailyEventsList');
        const loadingIndicator = document.getElementById('loadingIndicator');

        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        document.getElementById('userIdDisplay').textContent = user.uid.substring(0,8) + '...';
                        loadingIndicator.classList.add('hidden');
                        setupFirestoreListener();
                    }
                });
            } catch (error) {
                console.error(error);
                document.getElementById('messageText').textContent = "Connection Error";
            }
        };

        const setupFirestoreListener = () => {
            eventsCol = collection(db, publicCollectionPath);
            onSnapshot(eventsCol, (snapshot) => {
                const newEvents = {};
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (!newEvents[data.date]) newEvents[data.date] = [];
                    newEvents[data.date].push({ ...data, id: doc.id });
                });
                events = newEvents;
                renderCalendar();
                renderMonthlyOverview();
                renderUpcomingDashboard();
            });
        };

        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            currentMonthYear.textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            for (let i = 0; i < firstDay; i++) calendarGrid.appendChild(document.createElement('div'));

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell p-3 rounded-lg text-center cursor-pointer bg-white bg-opacity-50 text-sm';
                cell.textContent = day;

                if (events[dateStr]) cell.classList.add('has-events-indicator');
                if (selectedDate === dateStr) cell.classList.add('ring-2', 'ring-blue-500', 'bg-blue-50');

                cell.onclick = () => {
                    selectedDate = dateStr;
                    renderCalendar();
                    showDailyEventsModal(dateStr);
                };
                calendarGrid.appendChild(cell);
            }
        };

        const renderUpcomingDashboard = () => {
            upcomingEventsList.innerHTML = '';
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            
            let allUpcoming = [];
            Object.keys(events).forEach(date => {
                if (date >= todayStr) {
                    events[date].forEach(ev => allUpcoming.push(ev));
                }
            });

            allUpcoming.sort((a, b) => a.date.localeCompare(b.date));
            const nextThree = allUpcoming.slice(0, 3);

            if (nextThree.length === 0) {
                upcomingEventsList.innerHTML = '<p class="text-blue-100 italic col-span-3">No upcoming activities found.</p>';
                return;
            }

            nextThree.forEach(ev => {
                const isToday = ev.date === todayStr;
                const card = document.createElement('div');
                card.className = 'bg-white bg-opacity-20 backdrop-blur-md p-4 rounded-xl border border-white border-opacity-30 flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-black uppercase tracking-wider px-2 py-0.5 rounded ${isToday ? 'bg-yellow-400 text-blue-900' : 'bg-blue-900 text-white'}">
                                ${isToday ? 'Today' : 'Upcoming'}
                            </span>
                            <div class="w-3 h-3 rounded-full" style="background-color:${ev.color}"></div>
                        </div>
                        <h4 class="font-bold text-white leading-tight mb-1 truncate">${ev.title}</h4>
                        <p class="text-[11px] text-blue-100 mb-2">${new Date(ev.date + 'T00:00:00').toDateString()}</p>
                    </div>
                `;
                upcomingEventsList.appendChild(card);
            });
        };

        const showDailyEventsModal = (date) => {
            dailyEventsList.innerHTML = '';
            const dayEvents = events[date] || [];
            document.getElementById('dailyEventsTitle').textContent = new Date(date + 'T00:00:00').toDateString();

            // Grouping logic for Daily View
            const grouped = dayEvents.reduce((acc, ev) => {
                if (!acc[ev.title]) acc[ev.title] = { ...ev, count: 1 };
                else acc[ev.title].count++;
                return acc;
            }, {});

            if (dayEvents.length > 0) {
                Object.values(grouped).forEach(ev => {
                    const li = document.createElement('li');
                    li.className = 'flex items-start p-3 bg-gray-50 rounded-lg border-l-4';
                    li.style.borderLeftColor = ev.color;
                    li.innerHTML = `
                        <div>
                            <h4 class="font-bold text-gray-800">${ev.title} ${ev.count > 1 ? `<span class="text-blue-600 text-xs ml-1">(x${ev.count})</span>` : ''}</h4>
                            <p class="text-sm text-gray-600">${ev.description || 'No description'}</p>
                        </div>
                    `;
                    dailyEventsList.appendChild(li);
                });
            } else {
                dailyEventsList.innerHTML = '<li class="text-gray-400 text-center py-4 italic">No activities for this date.</li>';
            }
            document.getElementById('dailyEventsModal').classList.add('show');
        };

        const renderMonthlyOverview = () => {
            const query = document.getElementById('monthlySearchInput').value.toLowerCase();
            monthlyEventsList.innerHTML = '';
            
            let monthlyArray = [];
            Object.keys(events).forEach(date => {
                const d = new Date(date + 'T00:00:00');
                if (d.getMonth() === currentMonth && d.getFullYear() === currentYear) {
                    events[date].forEach(ev => monthlyArray.push(ev));
                }
            });

            const filtered = monthlyArray.filter(ev => ev.title.toLowerCase().includes(query)).sort((a,b) => a.date.localeCompare(b.date));

            filtered.forEach(ev => {
                const li = document.createElement('li');
                li.className = 'p-3 bg-white rounded-lg shadow-sm border border-gray-100 flex items-center gap-3';
                li.innerHTML = `
                    <div class="w-2 h-10 rounded-full" style="background-color:${ev.color}"></div>
                    <div>
                        <p class="text-[10px] font-bold text-blue-500 uppercase">${new Date(ev.date + 'T00:00:00').toLocaleDateString(undefined, {day:'numeric', month:'short'})}</p>
                        <h4 class="text-sm font-bold text-gray-800 truncate w-40">${ev.title}</h4>
                    </div>
                `;
                monthlyEventsList.appendChild(li);
            });
        };

        // Navigation
        document.getElementById('prevMonthBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} renderCalendar(); renderMonthlyOverview(); };
        document.getElementById('nextMonthBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} renderCalendar(); renderMonthlyOverview(); };
        document.getElementById('monthlySearchInput').oninput = renderMonthlyOverview;
        document.getElementById('closeDailyEventsModal').onclick = () => document.getElementById('dailyEventsModal').classList.remove('show');
        document.getElementById('okMessageBtn').onclick = () => document.getElementById('messageBox').classList.remove('show');

        window.onload = initializeFirebase;
    </script>
</body>
</html>
