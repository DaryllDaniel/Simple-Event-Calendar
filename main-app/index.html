<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KCP Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d0d2b;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://fastly.4sqi.net/img/general/600x600/390240903_YczNrD1Qc50M1y551y5idVeA1QAe2OhCXQ-4avE4XrA.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4);
            z-index: -1;
        }

        #appContainer {
            width: 95%;
            max-width: 1400px;
            height: 85vh; /* Follows viewport height */
            background-color: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 1rem;
            padding: 1rem;
            flex: 1;
            min-height: 0; /* Critical for inner scrolling */
        }

        .calendar-section, .feed-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.2s;
        }

        .day-cell.selected-day { border: 2px solid #38bdf8; background: rgba(56, 189, 248, 0.2); }
        .day-cell.in-range { background: rgba(56, 189, 248, 0.1); }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            z-index: 100;
        }
        .modal-overlay.active { display: block; }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            width: 90%;
            max-width: 400px;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #38bdf8; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="appContainer">
        <div class="px-6 py-4 border-b border-white border-opacity-10 flex justify-between items-center bg-black bg-opacity-20">
            <div class="flex items-center gap-3">
                <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="Logo" class="h-6 brightness-0 invert">
                <h1 class="text-lg font-black tracking-tight text-blue-400">KCP ADMIN PANEL</h1>
            </div>
            <div id="batchBar" class="hidden flex items-center gap-4 bg-blue-600 px-4 py-2 rounded-lg transition-all">
                <span id="batchCount" class="text-xs font-bold">0 selected</span>
                <button id="batchDeleteBtn" class="bg-red-500 hover:bg-red-400 px-3 py-1 rounded text-[10px] font-bold">DELETE SELECTED</button>
            </div>
        </div>

        <div class="admin-grid">
            <div class="calendar-section">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="currentMonthYear" class="text-xl font-bold"></h2>
                    <div class="flex gap-2">
                        <button id="prevBtn" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">←</button>
                        <button id="nextBtn" class="px-3 py-1 bg-gray-800 rounded hover:bg-gray-700">→</button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-1 mb-2 text-center text-[10px] font-bold text-gray-500 uppercase">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-1 flex-1 overflow-y-auto"></div>
            </div>

            <div class="feed-section bg-black bg-opacity-20 rounded-xl p-4 border border-white border-opacity-5">
                <input type="text" id="feedSearch" placeholder="Search..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-xs mb-4">
                <div id="fullEventList" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
            </div>
        </div>
    </div>

    <div id="dayDetailOverlay" class="modal-overlay">
        <div class="modal-content">
            <div class="p-4 border-b border-white border-opacity-10 flex justify-between">
                <h2 id="dayDetailTitle" class="text-xs font-bold text-sky-400 uppercase">Events</h2>
                <button onclick="closeAll()" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="dayEventsList" class="p-4 space-y-2 max-h-60 overflow-y-auto custom-scroll"></div>
            <div class="p-4"><button id="startAddFromDay" class="w-full py-2 bg-blue-600 rounded-lg text-[10px] font-bold uppercase">Create Event Here</button></div>
        </div>
    </div>

    <div id="eventModalOverlay" class="modal-overlay">
        <div id="eventModal" class="modal-content">
            <div id="modalHeader" class="p-4 border-b border-white border-opacity-10 cursor-move flex justify-between">
                <h2 id="modalTitle" class="text-xs font-bold text-sky-400">MANAGE EVENT</h2>
                <button onclick="closeAll()" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="editGroupId">
                <div class="bg-black p-3 rounded-lg border border-blue-500 border-opacity-30">
                    <div class="text-[10px] text-gray-500 mb-1 uppercase">Date Span (Click Calendar to Change)</div>
                    <div id="dateDisplay" class="text-xs font-mono text-blue-300">No dates</div>
                </div>
                <select id="eventOrg" class="w-full bg-gray-800 border-gray-700 rounded p-2 text-xs">
                    <option value="Loquitur">Loquitur</option><option value="SSC">SSC</option><option value="Sports">Sports</option>
                </select>
                <input type="text" id="eventTitle" placeholder="Title" class="w-full bg-gray-800 border-gray-700 rounded p-2 text-xs">
                <textarea id="eventDesc" rows="2" placeholder="Description" class="w-full bg-gray-800 border-gray-700 rounded p-2 text-xs"></textarea>
                <div class="flex gap-2">
                    <button id="deleteBtn" class="hidden flex-1 py-2 bg-red-900 bg-opacity-30 text-red-400 border border-red-900 rounded font-bold text-[10px]">DELETE</button>
                    <button id="saveEventBtn" class="flex-[2] py-2 bg-blue-600 hover:bg-blue-500 rounded font-bold text-xs">SAVE CHANGES</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0", authDomain: "event-calendar-prototype-b11b6.firebaseapp.com", projectId: "event-calendar-prototype-b11b6", storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app", messagingSenderId: "532386656284", appId: "1:532386656284:web:fd4533fb0f54b198752fd9" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const path = `artifacts/default-app-id/public/data/events`;
        const orgColors = { "Loquitur": "#FBFFC5", "SSC": "#660202", "Sports": "#F54D4D" };

        let allEvents = [], selection = [], currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear(), selectedGroups = new Set();

        const init = async () => {
            await signInAnonymously(getAuth(app));
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                renderCalendar();
                renderFeed();
            });
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const dObj = new Date(currentYear, currentMonth);
            document.getElementById('currentMonthYear').textContent = dObj.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = allEvents.filter(e => e.date === dateStr);
                const cell = document.createElement('div');
                cell.className = 'day-cell p-1 text-[10px]';
                
                if (selection.includes(dateStr)) cell.classList.add('selected-day');
                if (selection.length === 2 && dateStr > selection[0] && dateStr < selection[1]) cell.classList.add('in-range');

                cell.innerHTML = `<span>${d}</span><div class="w-full mt-auto flex flex-col gap-0.5"></div>`;
                dayEvents.forEach(ev => {
                    const s = document.createElement('div');
                    s.className = 'h-1 w-full rounded-full';
                    s.style.backgroundColor = ev.color;
                    cell.lastChild.appendChild(s);
                });

                cell.onclick = () => {
                    // If Event Modal is open, clicking calendar UPDATES the date selection
                    if (document.getElementById('eventModalOverlay').classList.contains('active')) {
                        updateSelection(dateStr);
                    } else {
                        showDayDetails(dateStr, dayEvents);
                    }
                };
                grid.appendChild(cell);
            }
        };

        const updateSelection = (dateStr) => {
            if (selection.length >= 2 || selection.includes(dateStr)) selection = [dateStr];
            else { selection.push(dateStr); selection.sort(); }
            updateDateDisplay();
            renderCalendar();
        };

        const showDayDetails = (dateStr, events) => {
            const overlay = document.getElementById('dayDetailOverlay');
            document.getElementById('dayDetailTitle').textContent = dateStr;
            const list = document.getElementById('dayEventsList');
            list.innerHTML = events.length ? '' : '<div class="text-center text-gray-500 py-4 italic text-xs">Clear.</div>';
            events.forEach(ev => {
                const item = document.createElement('div');
                item.className = "p-2 bg-white bg-opacity-5 rounded border-l-2 cursor-pointer text-xs";
                item.style.borderColor = ev.color;
                item.innerHTML = `<b>${ev.title}</b><div class="text-[10px] text-gray-400">${ev.org}</div>`;
                item.onclick = () => loadEdit(ev);
                list.appendChild(item);
            });
            overlay.classList.add('active');
            selection = [dateStr];
        };

        const renderFeed = () => {
            const list = document.getElementById('fullEventList');
            list.innerHTML = '';
            const groups = {};
            allEvents.forEach(e => {
                const key = e.groupId || e.title;
                if (!groups[key]) groups[key] = { ...e, dates: [] };
                groups[key].dates.push(e.date);
            });

            Object.values(groups).forEach(g => {
                g.dates.sort();
                const card = document.createElement('div');
                card.className = `p-3 bg-white bg-opacity-5 rounded-lg border-l-4 flex items-center gap-3 transition-all ${selectedGroups.has(g.groupId) ? 'bg-opacity-20 border-blue-400' : ''}`;
                card.style.borderColor = g.color;
                
                card.innerHTML = `
                    <input type="checkbox" class="batch-check" ${selectedGroups.has(g.groupId) ? 'checked' : ''}>
                    <div class="flex-1 cursor-pointer" onclick="event.stopPropagation(); window.loadEditFromFeed('${g.groupId}')">
                        <div class="text-xs font-bold">${g.title}</div>
                        <div class="text-[9px] text-gray-500">${g.dates[0]} ${g.dates.length > 1 ? ' to ' + g.dates[g.dates.length-1] : ''}</div>
                    </div>
                `;
                
                const checkbox = card.querySelector('.batch-check');
                checkbox.onchange = (e) => {
                    if(e.target.checked) selectedGroups.add(g.groupId);
                    else selectedGroups.delete(g.groupId);
                    updateBatchBar();
                    renderFeed();
                };

                list.appendChild(card);
            });
        };

        window.loadEditFromFeed = (gid) => {
            const ev = allEvents.find(e => e.groupId === gid);
            if (ev) loadEdit(ev);
        };

        const loadEdit = (ev) => {
            closeAll();
            document.getElementById('editGroupId').value = ev.groupId;
            document.getElementById('eventTitle').value = ev.title;
            document.getElementById('eventOrg').value = ev.org;
            document.getElementById('eventDesc').value = ev.description || '';
            const gEvents = allEvents.filter(e => e.groupId === ev.groupId).sort((a,b) => a.date.localeCompare(b.date));
            selection = [gEvents[0].date, gEvents[gEvents.length-1].date];
            document.getElementById('deleteBtn').classList.remove('hidden');
            updateDateDisplay();
            renderCalendar();
            document.getElementById('eventModalOverlay').classList.add('active');
        };

        const updateDateDisplay = () => {
            document.getElementById('dateDisplay').textContent = selection.length === 2 ? `${selection[0]} → ${selection[1]}` : selection[0];
        };

        const updateBatchBar = () => {
            const bar = document.getElementById('batchBar');
            document.getElementById('batchCount').textContent = `${selectedGroups.size} selected`;
            bar.classList.toggle('hidden', selectedGroups.size === 0);
        };

        const closeAll = () => {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
            selection = [];
            renderCalendar();
        };

        document.getElementById('saveEventBtn').onclick = async () => {
            const batch = writeBatch(db);
            const gid = document.getElementById('editGroupId').value || `group_${Date.now()}`;
            
            // Delete old group if editing
            if (document.getElementById('editGroupId').value) {
                const q = query(collection(db, path), where("groupId", "==", gid));
                const snap = await getDocs(q);
                snap.forEach(d => batch.delete(d.ref));
            }

            // Create new span
            let curr = new Date(selection[0]), last = new Date(selection[selection.length-1]);
            while (curr <= last) {
                const dStr = curr.toISOString().split('T')[0];
                const newRef = doc(collection(db, path));
                batch.set(newRef, {
                    groupId: gid,
                    title: document.getElementById('eventTitle').value,
                    org: document.getElementById('eventOrg').value,
                    description: document.getElementById('eventDesc').value,
                    date: dStr,
                    color: orgColors[document.getElementById('eventOrg').value]
                });
                curr.setDate(curr.getDate() + 1);
            }
            await batch.commit();
            closeAll();
        };

        document.getElementById('batchDeleteBtn').onclick = async () => {
            if (!confirm(`Delete ${selectedGroups.size} event groups?`)) return;
            const batch = writeBatch(db);
            for (const gid of selectedGroups) {
                const q = query(collection(db, path), where("groupId", "==", gid));
                const snap = await getDocs(q);
                snap.forEach(d => batch.delete(d.ref));
            }
            await batch.commit();
            selectedGroups.clear();
            updateBatchBar();
        };

        document.getElementById('startAddFromDay').onclick = () => {
            document.getElementById('dayDetailOverlay').classList.remove('active');
            document.getElementById('editGroupId').value = '';
            document.getElementById('eventTitle').value = '';
            document.getElementById('deleteBtn').classList.add('hidden');
            document.getElementById('eventModalOverlay').classList.add('active');
            updateDateDisplay();
        };

        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} renderCalendar(); };

        window.closeAll = closeAll;
        init();
    </script>
</body>
</html>
