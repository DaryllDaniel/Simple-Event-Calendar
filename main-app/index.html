<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KCP Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d0d2b;
            margin: 0;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://fastly.4sqi.net/img/general/600x600/390240903_YczNrD1Qc50M1y551y5idVeA1QAe2OhCXQ-4avE4XrA.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4);
            z-index: -1;
        }

        #appContainer {
            width: 95%;
            max-width: 1400px;
            height: 850px;
            background-color: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            gap: 1.5rem;
            padding: 1.5rem;
            flex: 1;
            overflow: hidden;
        }

        /* Interactive Calendar Picker Styles */
        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 4px;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .day-cell:hover { background: rgba(255, 255, 255, 0.1); }
        
        /* Selection Glow */
        .day-cell.selected-day { 
            border: 2px solid #38bdf8 !important; 
            background: rgba(56, 189, 248, 0.2) !important; 
        }
        .day-cell.in-range { 
            background: rgba(56, 189, 248, 0.1) !important; 
        }

        /* Color Strips for Multiple Events */
        .strip-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: auto;
            padding: 2px;
        }
        .event-strip {
            height: 4px;
            width: 100%;
            border-radius: 1px;
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
    </style>
</head>
<body>

    <div id="appContainer" class="rounded-3xl">
        <div class="px-8 py-4 border-b border-white border-opacity-10 flex justify-between items-center bg-black bg-opacity-40">
            <div class="flex items-center gap-4">
                <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="Logo" class="h-8 brightness-0 invert">
                <h1 class="text-xl font-black tracking-tighter text-blue-400">KCP ADMIN</h1>
            </div>
            <div id="statusIndicator" class="flex items-center gap-3 text-xs font-mono">
                <span id="loadingDot" class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></span>
                <span id="userStatus">Connecting...</span>
            </div>
        </div>

        <div class="admin-grid">
            <div id="formContainer" class="bg-white bg-opacity-5 p-6 rounded-2xl border border-white border-opacity-10 flex flex-col gap-4 overflow-y-auto custom-scroll">
                <div class="flex justify-between items-center mb-2">
                    <h2 id="formTitle" class="text-lg font-bold text-sky-400">Manage Event</h2>
                    <button id="resetBtn" class="text-[10px] bg-gray-700 px-2 py-1 rounded font-bold uppercase hover:bg-gray-600">Reset</button>
                </div>
                
                <div class="space-y-4">
                    <input type="hidden" id="editGroupId">
                    
                    <div class="bg-black bg-opacity-40 p-3 rounded-xl border border-blue-500 border-opacity-20">
                        <label class="block text-[10px] font-bold uppercase text-gray-500 mb-1">Selection Picker</label>
                        <div id="dateDisplay" class="text-xs font-mono text-blue-300">Click a day on the calendar...</div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Organization</label>
                        <select id="eventOrg" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="Loquitur">Loquitur (#FBFFC5)</option>
                            <option value="CTELA">CTELA (#5E58FF)</option>
                            <option value="CCJE">CCJE (#00AF17)</option>
                            <option value="CABM">CABM (#FFDE33)</option>
                            <option value="CIT">CIT (#78778B)</option>
                            <option value="COT">COT (#E325FF)</option>
                            <option value="Sports">Sports (#F54D4D)</option>
                            <option value="Scouts">Scouts (#94FF98)</option>
                            <option value="SSC">SSC (#660202)</option>
                            <option value="GABAY">GABAY (#C32929)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Event Title</label>
                        <input type="text" id="eventTitle" placeholder="e.g. Foundation Day" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none">
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Description</label>
                        <textarea id="eventDesc" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none" placeholder="Details..."></textarea>
                    </div>

                    <button id="saveEventBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 font-bold rounded-xl transition-all shadow-lg">Push to Calendar</button>
                    <button id="deleteBtn" class="hidden w-full py-2 bg-red-900 bg-opacity-30 text-red-400 border border-red-900 rounded-xl font-bold text-xs uppercase">Delete Group</button>
                </div>
            </div>

            <div class="flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="currentMonthYear" class="text-2xl font-black"></h2>
                    <div class="flex gap-2">
                        <button id="prevBtn" class="p-2 bg-gray-800 rounded-lg hover:bg-gray-700">Prev</button>
                        <button id="nextBtn" class="p-2 bg-gray-800 rounded-lg hover:bg-gray-700">Next</button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-2 mb-2 text-center text-[10px] font-bold text-gray-500">
                    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 flex-1"></div>
            </div>

            <div class="bg-black bg-opacity-30 p-4 rounded-2xl border border-white border-opacity-5 flex flex-col overflow-hidden">
                <input type="text" id="feedSearch" placeholder="Search events..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-xs outline-none focus:border-blue-500 mb-4">
                
                <div class="flex border-b border-white border-opacity-10 mb-3 text-[10px] font-bold">
                    <button id="tabUpcoming" class="flex-1 py-2 border-b-2 border-sky-500">UPCOMING</button>
                    <button id="tabAll" class="flex-1 py-2 text-gray-500">HISTORY</button>
                </div>

                <div id="fullEventList" class="flex-1 overflow-y-auto custom-scroll space-y-2 pr-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const orgColors = {
            "Loquitur": "#FBFFC5", "CTELA": "#5E58FF", "CCJE": "#00AF17", "CABM": "#FFDE33",
            "CIT": "#78778B", "COT": "#E325FF", "Sports": "#F54D4D", "Scouts": "#94FF98",
            "SSC": "#660202", "GABAY": "#C32929"
        };

        const path = `artifacts/default-app-id/public/data/events`;
        let db, allEvents = [], currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();
        let selection = [], feedTab = 'upcoming';

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            await signInAnonymously(getAuth(app));
            document.getElementById('loadingDot').className = "w-2 h-2 bg-green-500 rounded-full";
            document.getElementById('userStatus').textContent = "Admin Authenticated";
            setupListener();
        };

        const setupListener = () => {
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                renderCalendar();
                renderFeed();
            });
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            document.getElementById('currentMonthYear').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = allEvents.filter(e => e.date === dateStr);
                
                const cell = document.createElement('div');
                cell.className = `day-cell`;
                
                // Highlight Selection Range
                if (selection.includes(dateStr)) {
                    cell.classList.add('selected-day');
                } else if (selection.length === 2) {
                    const [s, e] = [...selection].sort();
                    if (dateStr > s && dateStr < e) cell.classList.add('in-range');
                }

                cell.innerHTML = `<span>${d}</span><div class="strip-container"></div>`;
                const stripContainer = cell.querySelector('.strip-container');
                dayEvents.forEach(ev => {
                    const strip = document.createElement('div');
                    strip.className = 'event-strip';
                    strip.style.backgroundColor = ev.color;
                    stripContainer.appendChild(strip);
                });

                cell.onclick = () => handleDateClick(dateStr);
                grid.appendChild(cell);
            }
        };

        const handleDateClick = (dateStr) => {
            if (selection.length >= 2 || selection.includes(dateStr)) {
                selection = [dateStr];
            } else {
                selection.push(dateStr);
                selection.sort();
            }
            updateDateDisplay();
            renderCalendar();
        };

        const updateDateDisplay = () => {
            const disp = document.getElementById('dateDisplay');
            if (selection.length === 0) disp.textContent = "Click dates on calendar...";
            else if (selection.length === 1) disp.textContent = `Selected: ${selection[0]}`;
            else disp.textContent = `Range: ${selection[0]} to ${selection[1]}`;
        };

        const renderFeed = () => {
            const listEl = document.getElementById('fullEventList');
            const search = document.getElementById('feedSearch').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];
            listEl.innerHTML = '';

            // Grouping Logic for similar titles on consecutive days
            const groups = {};
            allEvents.forEach(ev => {
                const gid = ev.groupId || ev.id;
                if (!groups[gid]) groups[gid] = { ...ev, dates: [] };
                groups[gid].dates.push(ev.date);
            });

            let groupedList = Object.values(groups).map(g => {
                g.dates.sort();
                g.startDate = g.dates[0];
                g.endDate = g.dates[g.dates.length - 1];
                return g;
            });

            let filtered = groupedList.filter(g => {
                const match = g.title.toLowerCase().includes(search) || g.org.toLowerCase().includes(search);
                const isUpcoming = g.endDate >= today;
                return match && (feedTab === 'all' || isUpcoming);
            });

            filtered.sort((a, b) => feedTab === 'upcoming' ? a.startDate.localeCompare(b.startDate) : b.startDate.localeCompare(a.startDate));

            filtered.forEach(g => {
                const card = document.createElement('div');
                card.className = "p-3 bg-white bg-opacity-5 rounded-xl border-l-4 cursor-pointer hover:bg-opacity-10 transition-all";
                card.style.borderColor = g.color;
                const rangeLabel = g.startDate === g.endDate ? g.startDate : `${g.startDate} â€” ${g.endDate}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-bold text-sky-400">${g.title}</span>
                        <span class="text-[9px] text-gray-500 font-mono">${rangeLabel}</span>
                    </div>
                    <div class="text-[10px] text-gray-400">${g.org}</div>
                `;
                card.onclick = () => loadEdit(g);
                listEl.appendChild(card);
            });
        };

      const loadEdit = (group) => {
    // We store the ID or GroupID so we know exactly what to overwrite/delete
    document.getElementById('editGroupId').value = group.groupId || group.id;
    document.getElementById('eventTitle').value = group.title;
    document.getElementById('eventOrg').value = group.org;
    document.getElementById('eventDesc').value = group.description || '';
    
    // Convert group dates into visual selection for the calendar picker
    selection = group.startDate === group.endDate ? [group.startDate] : [group.startDate, group.endDate];
    
    // Visual UI changes
    document.getElementById('formTitle').textContent = "Update Event";
    document.getElementById('saveEventBtn').textContent = "Save Changes";
    document.getElementById('saveEventBtn').className = "w-full py-3 bg-yellow-600 hover:bg-yellow-500 font-bold rounded-xl transition-all";
    document.getElementById('deleteBtn').classList.remove('hidden');
    
    updateDateDisplay();
    renderCalendar();
};

const saveEvent = async () => {
    const title = document.getElementById('eventTitle').value;
    const org = document.getElementById('eventOrg').value;
    const desc = document.getElementById('eventDesc').value;
    const gid = document.getElementById('editGroupId').value;

    if (!title || selection.length === 0) return alert("Select date(s) and title!");

    try {
        const batch = writeBatch(db);

        // --- STEP 1: PREVENT DUPLICATION ---
        // If we are in "Edit Mode" (gid exists), find and delete ALL old entries
        if (gid) {
            // Check for group matches
            const groupQuery = query(collection(db, path), where("groupId", "==", gid));
            const groupSnap = await getDocs(groupQuery);
            groupSnap.forEach(d => batch.delete(d.ref));

            // Also try to delete the ID directly in case it's a single-day event without a groupId
            const directRef = doc(db, path, gid);
            batch.delete(directRef);
        }

        // --- STEP 2: CREATE NEW ENTRIES ---
        const newGid = `group_${Date.now()}`; // Generate a fresh ID for this new version
        let curr = new Date(selection[0]);
        let last = selection.length > 1 ? new Date(selection[1]) : new Date(selection[0]);

        while (curr <= last) {
            const dStr = curr.toISOString().split('T')[0];
            const newRef = doc(collection(db, path)); // Create a new unique document
            batch.set(newRef, { 
                title, 
                org, 
                description: desc, 
                color: orgColors[org], 
                date: dStr, 
                groupId: newGid 
            });
            curr.setDate(curr.getDate() + 1);
        }

        await batch.commit();
        resetForm();
    } catch (error) {
        console.error("Save failed:", error);
        alert("Error saving changes.");
    }
};

     const deleteEvent = async () => {
    const gid = document.getElementById('editGroupId').value;
    if (gid && confirm("Delete this event series?")) {
        const batch = writeBatch(db);
        
        // Delete all by GroupID
        const q = query(collection(db, path), where("groupId", "==", gid));
        const snap = await getDocs(q);
        snap.forEach(d => batch.delete(d.ref));
        
        // Fallback: Delete the ID directly
        batch.delete(doc(db, path, gid));
        
        await batch.commit();
        resetForm();
    }
};

        // Events
        document.getElementById('saveEventBtn').onclick = saveEvent;
        document.getElementById('deleteBtn').onclick = deleteEvent;
        document.getElementById('resetBtn').onclick = resetForm;
        document.getElementById('feedSearch').oninput = renderFeed;
        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} renderCalendar(); };
        
        document.getElementById('tabUpcoming').onclick = (e) => { 
            feedTab = 'upcoming'; 
            e.target.classList.add('border-sky-500'); 
            document.getElementById('tabAll').classList.remove('border-sky-500'); 
            renderFeed(); 
        };
        document.getElementById('tabAll').onclick = (e) => { 
            feedTab = 'all'; 
            e.target.classList.add('border-sky-500'); 
            document.getElementById('tabUpcoming').classList.remove('border-sky-500'); 
            renderFeed(); 
        };

        window.onload = initialize;
    </script>
</body>
</html>
