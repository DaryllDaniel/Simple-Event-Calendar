<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCP Admin - Advanced Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #mainApp {
            width: 92%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 1fr;
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            flex: 1;
        }

        .day-cell {
            background: #0f172a;
            padding: 0.5rem;
            transition: background 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            aspect-ratio: 1 / 1;
        }

        .day-cell:hover { background: #1e293b; }
        .day-cell.today { background: rgba(56, 189, 248, 0.1); }
        .day-cell.today span { color: #38bdf8; font-weight: 800; }
        .day-cell.empty { cursor: default; background: #0b1222; }

        .event-dot {
            height: 5px;
            width: 5px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center;
            z-index: 50;
        }
        .modal-overlay.active { display: flex; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Filter Pill Styling */
        .filter-pill {
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .filter-pill.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>

    <div id="mainApp">
        <header class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-xl">K</div>
                <div>
                    <h1 class="font-extrabold text-xl tracking-tight">Events Dashboard</h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest">Advanced Search Enabled</p>
                </div>
            </div>
            <div class="flex items-center gap-6 glass px-4 py-2 rounded-2xl">
                <button id="prevBtn" class="text-slate-400 hover:text-white transition-colors text-xl">‚Üê</button>
                <h2 id="currentMonthYear" class="text-lg font-bold min-w-[140px] text-center"></h2>
                <button id="nextBtn" class="text-slate-400 hover:text-white transition-colors text-xl">‚Üí</button>
            </div>
        </header>

        <main class="grid grid-cols-12 gap-4 flex-1 min-h-0">
            <div class="col-span-8 flex flex-col min-h-0">
                <div class="grid grid-cols-7 text-center mb-2 text-[10px] uppercase tracking-widest font-black text-slate-500">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>

            <div class="col-span-4 glass rounded-[2rem] p-5 flex flex-col min-h-0">
                <div class="mb-4 space-y-3">
                    <h3 class="font-bold text-md">Search & Filter</h3>
                    <div class="relative">
                        <input type="text" id="searchBar" placeholder="Search event title..." 
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-3 pl-10 text-sm focus:outline-none focus:border-blue-500 transition-all">
                        <span class="absolute left-3 top-3.5 opacity-30 text-xs">üîç</span>
                    </div>
                    <div class="flex flex-wrap gap-2" id="filterContainer">
                        <div class="filter-pill active text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="All">All</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="Loquitur">Loquitur</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="SSC">SSC</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="Sports">Sports</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="GABAY">GABAY</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="Scouts">Scouts</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CIT">CIT</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CABM">CABM</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CCJE">CCJE</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CTELA">CTELA</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="COT">COT</div>
                    </div>
                </div>

                <div id="fullEventList" class="space-y-3 overflow-y-auto custom-scroll flex-1 pr-2">
                    </div>
            </div>
        </main>
    </div>

    <div id="eventModal" class="modal-overlay">
        <div class="glass w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-extrabold"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div class="p-8">
                <div id="modalExistingEvents" class="space-y-2 mb-6 max-h-[150px] overflow-y-auto custom-scroll"></div>
                <div class="space-y-4 border-t border-white/10 pt-6">
                    <input type="hidden" id="f-id">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Title</label>
                        <input type="text" id="f-title" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Org</label>
                            <select id="f-org" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none">
                                <option value="Loquitur">Loquitur</option>
                                <option value="SSC">SSC</option>
                                <option value="Sports">Sports</option>
                                <option value="GABAY">GABAY</option>
                                <option value="Scouts">Scouts</option>
                                <option value="CIT">CIT</option>
                                <option value="CABM">CABM</option>
                                <option value="CCJE">CCJE</option>
                                <option value="CTELA">CTELA</option>
                                <option value="COT">COT</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">End Date</label>
                            <input type="date" id="f-endDate" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none">
                        </div>
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button id="deleteEventBtn" class="hidden flex-1 py-3 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-xl font-bold transition-all">Delete</button>
                        <button onclick="handleSave()" class="flex-[2] py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, writeBatch } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0", 
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com", 
            projectId: "event-calendar-prototype-b11b6", 
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app", 
            messagingSenderId: "532386656284", 
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const path = `artifacts/default-app-id/public/data/events`;
        const orgColors = { "Loquitur": "#FBFFC5", "SSC": "#ef4444", "Sports": "#38bdf8", "GABAY": "#f59e0b" };

        let allEvents = [], filteredEvents = [];
        let currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();
        let selectedDate = "", activeFilter = "All", searchQuery = "";

        const init = async () => {
            await signInAnonymously(getAuth(app));
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                applyFilters();
            });
        };

        // --- FILTER LOGIC ---
        const applyFilters = () => {
            filteredEvents = allEvents.filter(ev => {
                const matchOrg = activeFilter === "All" || ev.org === activeFilter;
                const matchSearch = ev.title.toLowerCase().includes(searchQuery.toLowerCase());
                return matchOrg && matchSearch;
            });
            renderCalendar();
            renderFeed();
        };

      const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid'); 
            grid.innerHTML = '';
            document.getElementById('currentMonthYear').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            // 1. Add empty cells for the start of the month
            for (let i = 0; i < firstDay; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell empty';
                grid.appendChild(empty);
            }
            
            // 2. Add actual days
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = filteredEvents.filter(e => e.date === dateStr);
                const cell = document.createElement('div');
                cell.className = `day-cell ${dateStr === today ? 'today' : ''}`;
                cell.innerHTML = `
                    <span class="text-xs font-bold opacity-40">${d}</span>
                    <div class="flex flex-wrap gap-1 mt-auto">
                        ${dayEvents.map(e => `<div class="event-dot" style="background:${e.color}"></div>`).join('')}
                    </div>
                `;
                cell.onclick = () => openDay(dateStr);
                grid.appendChild(cell);
            }

            // 3. NEW: Fill the remaining cells to ensure exactly 6 rows (42 cells)
            // This prevents February or short months from stretching
            const currentCells = firstDay + daysInMonth;
            const totalCellsNeeded = 42; 
            for (let i = currentCells; i < totalCellsNeeded; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell empty opacity-20'; // Slightly darker to show they are "outside" the month
                grid.appendChild(empty);
            }
        };

        const openDay = (dateStr) => {
            selectedDate = dateStr;
            document.getElementById('modalTitle').textContent = new Date(dateStr).toLocaleDateString(undefined, { dateStyle: 'long' });
            document.getElementById('f-id').value = "";
            document.getElementById('f-title').value = "";
            document.getElementById('f-endDate').value = "";
            document.getElementById('deleteEventBtn').classList.add('hidden');
            
            // Note: Modal shows ALL events for that day so you can see conflicts
            const dayEvents = allEvents.filter(e => e.date === dateStr);
            const list = document.getElementById('modalExistingEvents');
            list.innerHTML = dayEvents.length ? '' : '<p class="text-slate-500 text-center py-4">No events scheduled.</p>';
            
            dayEvents.forEach(ev => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center bg-white/5 p-3 rounded-xl border-l-4 hover:bg-white/10 cursor-pointer mb-2";
                item.style.borderColor = ev.color;
                item.innerHTML = `<div><p class="text-[9px] font-bold text-slate-500 uppercase">${ev.org}</p><p class="font-bold text-sm">${ev.title}</p></div>`;
                item.onclick = (e) => { e.stopPropagation(); editExisting(ev.id); };
                list.appendChild(item);
            });
            document.getElementById('eventModal').classList.add('active');
        };

        

      // Function to populate the form with existing event data
window.startEdit = (ev) => {
    // Find all days associated with this specific event group
    const group = allEvents
        .filter(e => e.groupId === (ev.groupId || ev.id))
        .sort((a, b) => a.date.localeCompare(b.date));

    // Fill the hidden ID field (essential for the Save function to know it's an update)
    document.getElementById('f-id').value = ev.groupId || ev.id;
    
    // Populate visible inputs
    document.getElementById('f-title').value = ev.title;
    document.getElementById('f-org').value = ev.org;
    
    // Set End Date if it's a multi-day event, otherwise leave blank
    document.getElementById('f-endDate').value = group.length > 1 ? group[group.length - 1].date : "";

    // Update UI Labels
    document.getElementById('editModeLabel').textContent = "Editing Event";
    document.getElementById('saveBtn').textContent = "Update Event";
    document.getElementById('deleteEventBtn').classList.remove('hidden');
};

// Updated handleSave logic to handle the "Edit" (Batch Replace)
window.handleSave = async () => {
    const title = document.getElementById('f-title').value;
    const org = document.getElementById('f-org').value;
    const endDate = document.getElementById('f-endDate').value;
    const editId = document.getElementById('f-id').value;
    const gid = editId || Date.now().toString();

    if(!title) return alert("Title is required");

    const batch = writeBatch(db);
    
    // If we are editing (editId exists), we delete all previous instances of this group 
    // to prevent ghost events when dates are changed.
    if(editId) {
        allEvents.filter(e => e.groupId === editId).forEach(d => {
            batch.delete(doc(db, path, d.id));
        });
    }

    // Re-create the events (single or range)
    let curr = new Date(selectedDate);
    const end = endDate ? new Date(endDate) : new Date(selectedDate);
    
    while(curr <= end) {
        const dateKey = curr.toISOString().split('T')[0];
        const newRef = doc(collection(db, path));
        batch.set(newRef, { 
            title, 
            org, 
            groupId: gid, 
            date: dateKey, 
            color: orgColors[org] || "#38bdf8", 
            createdAt: new Date().toISOString() 
        });
        curr.setDate(curr.getDate() + 1);
    }

    await batch.commit();
    closeModal();
};

        // Add this to your script block
window.handleDelete = async () => {
    const gid = document.getElementById('f-id').value;
    
    if (!gid) return; // Safety check

    if (confirm("Are you sure you want to delete this event? This will remove all days associated with it.")) {
        try {
            const batch = writeBatch(db);
            
            // Find every document in the database that shares this Group ID
            const targets = allEvents.filter(e => (e.groupId === gid || e.id === gid));
            
            targets.forEach(eventDoc => {
                const docRef = doc(db, path, eventDoc.id);
                batch.delete(docRef);
            });

            await batch.commit();
            console.log("Group deleted successfully");
            closeModal();
        } catch (error) {
            console.error("Error deleting event:", error);
            alert("Failed to delete event.");
        }
    }
};

// Ensure your HTML button is linked:
// <button id="deleteEventBtn" onclick="handleDelete()" class="...">Delete</button>

        const renderFeed = () => {
            const list = document.getElementById('fullEventList'); 
            list.innerHTML = '';
            const groups = {};
            
            // Group the filtered events
            filteredEvents.forEach(e => {
                const k = e.groupId || e.id;
                if(!groups[k]) groups[k] = {...e, dates: []};
                groups[k].dates.push(e.date);
            });

            const sorted = Object.values(groups).sort((a,b) => a.dates[0].localeCompare(b.dates[0]));
            if(!sorted.length) list.innerHTML = '<p class="text-center text-slate-500 text-xs py-10">No events match your criteria</p>';

            sorted.forEach(g => {
                const card = document.createElement('div');
                card.className = "p-4 glass rounded-2xl border-l-4 cursor-pointer hover:bg-slate-800 transition-all";
                card.style.borderColor = g.color;
                card.innerHTML = `
                    <p class="text-[9px] font-bold text-slate-500 uppercase">${g.org}</p>
                    <h4 class="font-bold text-sm truncate">${g.title}</h4>
                    <p class="text-[10px] text-slate-400 mt-1 italic">${g.dates.length > 1 ? g.dates[0] + ' ... ' + g.dates[g.dates.length-1] : g.dates[0]}</p>
                `;
                card.onclick = () => openDay(g.dates[0]);
                list.appendChild(card);
            });
        };

        // --- SEARCH & FILTER HANDLERS ---
        document.getElementById('searchBar').oninput = (e) => {
            searchQuery = e.target.value;
            applyFilters();
        };

        document.querySelectorAll('.filter-pill').forEach(pill => {
            pill.onclick = () => {
                document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                activeFilter = pill.dataset.org;
                applyFilters();
            };
        });

        window.closeModal = () => document.getElementById('eventModal').classList.remove('active');
        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth<0){currentMonth=11;currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth>11){currentMonth=0;currentYear++;} renderCalendar(); };
        
        init();
    </script>
</body>
</html>
