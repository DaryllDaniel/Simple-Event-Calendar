<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCP Admin - Smooth Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
        }
        .day-cell {
            aspect-ratio: 1;
            background: #0f172a;
            padding: 0.5rem;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        .day-cell:hover { background: #1e293b; }
        .day-cell.today { background: rgba(56, 189, 248, 0.1); }
        .day-cell.today span { color: #38bdf8; font-weight: 800; }
        
        .event-dot {
            height: 4px;
            width: 4px;
            border-radius: 99px;
            display: inline-block;
        }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center;
            z-index: 50;
        }
        .modal-overlay.active { display: flex; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="p-4 h-screen flex flex-col">

    <header class="flex justify-between items-center mb-6 px-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-xl">K</div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tight">Events Dashboard</h1>
                <p class="text-xs text-slate-400">Manage Campus Schedule</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <h2 id="currentMonthYear" class="text-xl font-bold min-w-[150px] text-center"></h2>
            <div class="flex gap-1">
                <button id="prevBtn" class="p-2 hover:bg-slate-800 rounded-lg transition-colors">←</button>
                <button id="nextBtn" class="p-2 hover:bg-slate-800 rounded-lg transition-colors">→</button>
            </div>
        </div>
    </header>

    <main class="grid grid-cols-12 gap-6 flex-1 min-h-0">
        <div class="col-span-8 flex flex-col">
            <div class="grid grid-cols-7 text-center mb-2 text-[10px] uppercase tracking-widest font-bold text-slate-500">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendarGrid" class="calendar-grid flex-1"></div>
        </div>

        <div class="col-span-4 glass rounded-3xl p-6 flex flex-col min-h-0">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-lg">Upcoming</h3>
                <span class="bg-blue-500/10 text-blue-400 text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-wide">Sync Active</span>
            </div>
            <div id="fullEventList" class="space-y-4 overflow-y-auto custom-scroll flex-1 pr-2">
                </div>
        </div>
    </main>

    <div id="eventModal" class="modal-overlay">
        <div class="glass w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-extrabold">January 1, 2024</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">×</button>
            </div>

            <div class="p-8">
                <div id="modalExistingEvents" class="space-y-3 mb-8"></div>

                <div id="eventForm" class="space-y-4 border-t border-white/5 pt-6">
                    <h4 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-4">Event Details</h4>
                    <input type="hidden" id="f-id">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Event Title</label>
                            <input type="text" id="f-title" placeholder="e.g. Finals Week" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-blue-500 transition-all">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Organization</label>
                            <select id="f-org" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none">
                                <option value="Loquitur">Loquitur</option>
                                <option value="SSC">SSC</option>
                                <option value="Sports">Sports</option>
                                <option value="GABAY">GABAY</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">End Date (Optional)</label>
                            <input type="date" id="f-endDate" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                        </div>
                    </div>

                    <div class="flex gap-2 pt-4">
                        <button id="deleteEventBtn" class="hidden flex-1 py-4 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-2xl font-bold transition-all">Delete</button>
                        <button id="saveEventBtn" onclick="handleSave()" class="flex-[2] py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold shadow-lg shadow-blue-600/20 transition-all">Save Event</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, writeBatch } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0", 
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com", 
            projectId: "event-calendar-prototype-b11b6", 
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app", 
            messagingSenderId: "532386656284", 
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const path = `artifacts/default-app-id/public/data/events`;
        const orgColors = { "Loquitur": "#FBFFC5", "SSC": "#ef4444", "Sports": "#38bdf8", "GABAY": "#C32929" };

        let allEvents = [], currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear(), selectedDate = "";

        const init = async () => {
            await signInAnonymously(getAuth(app));
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                renderCalendar();
                renderFeed();
            });
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            document.getElementById('currentMonthYear').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));
            
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = allEvents.filter(e => e.date === dateStr);
                const cell = document.createElement('div');
                cell.className = `day-cell ${dateStr === today ? 'today' : ''}`;
                cell.innerHTML = `
                    <span class="text-sm opacity-60">${d}</span>
                    <div class="flex flex-wrap gap-1 mt-2">
                        ${dayEvents.map(e => `<div class="event-dot" style="background:${e.color}"></div>`).join('')}
                    </div>
                `;
                cell.onclick = () => openDay(dateStr);
                grid.appendChild(cell);
            }
        };

        const openDay = (dateStr) => {
            selectedDate = dateStr;
            document.getElementById('modalTitle').textContent = new Date(dateStr).toLocaleDateString(undefined, { dateStyle: 'long' });
            document.getElementById('f-id').value = ""; // Reset for new
            document.getElementById('f-title').value = "";
            document.getElementById('f-endDate').value = "";
            document.getElementById('deleteEventBtn').classList.add('hidden');
            
            const dayEvents = allEvents.filter(e => e.date === dateStr);
            const list = document.getElementById('modalExistingEvents');
            list.innerHTML = dayEvents.length ? '<h4 class="text-[10px] font-bold text-slate-500 uppercase mb-2">Scheduled</h4>' : '';
            
            dayEvents.forEach(ev => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center bg-white/5 p-3 rounded-2xl border-l-4 hover:bg-white/10 cursor-pointer transition-all";
                item.style.borderColor = ev.color;
                item.innerHTML = `
                    <div>
                        <p class="text-[10px] font-bold opacity-50 uppercase">${ev.org}</p>
                        <p class="font-bold text-sm">${ev.title}</p>
                    </div>
                    <button class="text-blue-400 text-xs font-bold">Edit</button>
                `;
                item.onclick = (e) => {
                    e.stopPropagation();
                    editExisting(ev.id);
                };
                list.appendChild(item);
            });

            document.getElementById('eventModal').classList.add('active');
        };

        window.editExisting = (docId) => {
            const ev = allEvents.find(e => e.id === docId);
            const gid = ev.groupId || docId;
            const group = allEvents.filter(e => e.groupId === gid).sort((a,b) => a.date.localeCompare(b.date));
            
            document.getElementById('f-id').value = gid;
            document.getElementById('f-title').value = ev.title;
            document.getElementById('f-org').value = ev.org;
            document.getElementById('f-endDate').value = group.length > 1 ? group[group.length - 1].date : "";
            document.getElementById('deleteEventBtn').classList.remove('hidden');
            document.getElementById('deleteEventBtn').onclick = () => handleDelete(gid);
        };

        window.handleSave = async () => {
            const title = document.getElementById('f-title').value;
            const org = document.getElementById('f-org').value;
            const endDate = document.getElementById('f-endDate').value;
            const gid = document.getElementById('f-id').value || Date.now().toString();

            if(!title) return alert("Title required");

            const batch = writeBatch(db);
            // If editing, clean old docs first
            if(document.getElementById('f-id').value) {
                allEvents.filter(e => e.groupId === gid).forEach(d => batch.delete(doc(db, path, d.id)));
            }

            let curr = new Date(selectedDate);
            const end = endDate ? new Date(endDate) : new Date(selectedDate);
            
            while(curr <= end) {
                const dateKey = curr.toISOString().split('T')[0];
                const newRef = doc(collection(db, path));
                batch.set(newRef, {
                    title, org, groupId: gid, date: dateKey,
                    color: orgColors[org] || "#38bdf8",
                    createdAt: new Date().toISOString()
                });
                curr.setDate(curr.getDate() + 1);
            }

            await batch.commit();
            closeModal();
        };

        window.handleDelete = async (gid) => {
            if(!confirm("Delete this entire event?")) return;
            const batch = writeBatch(db);
            allEvents.filter(e => e.groupId === gid).forEach(d => batch.delete(doc(db, path, d.id)));
            await batch.commit();
            closeModal();
        };

        const renderFeed = () => {
            const list = document.getElementById('fullEventList'); list.innerHTML = '';
            const groups = {};
            allEvents.forEach(e => {
                const k = e.groupId || e.id;
                if(!groups[k]) groups[k] = {...e, dates: []};
                groups[k].dates.push(e.date);
            });

            Object.values(groups).sort((a,b) => a.dates[0].localeCompare(b.dates[0])).forEach(g => {
                const card = document.createElement('div');
                card.className = "p-4 glass rounded-2xl border-l-4 cursor-pointer hover:scale-[1.02] transition-all";
                card.style.borderColor = g.color;
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[10px] font-bold text-slate-500 uppercase">${g.org}</p>
                            <h4 class="font-bold text-sm">${g.title}</h4>
                            <p class="text-[10px] text-slate-400 mt-1 italic">${g.dates[0] === g.dates[g.dates.length-1] ? g.dates[0] : g.dates[0] + ' to ' + g.dates[g.dates.length-1]}</p>
                        </div>
                    </div>
                `;
                card.onclick = () => openDay(g.dates[0]);
                list.appendChild(card);
            });
        };

        window.closeModal = () => document.getElementById('eventModal').classList.remove('active');
        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth<0){currentMonth=11;currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth>11){currentMonth=0;currentYear++;} renderCalendar(); };
        
        init();
    </script>
</body>
</html>
