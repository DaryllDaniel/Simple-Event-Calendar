<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Contrast Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000; /* High Contrast Black */
            color: #FFFFFF;
            margin: 0;
        }

        #appContainer {
            width: 98%;
            max-width: 1600px;
            height: 90vh;
            background-color: #0a0a0a;
            border: 2px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            gap: 1rem;
            padding: 1rem;
            flex: 1;
            overflow: hidden;
        }

        /* High Contrast Calendar Cells */
        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #444;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 800;
            color: #FFFFFF;
        }

        .day-cell:hover { background: #333; border-color: #38bdf8; }
        .has-event { border-bottom: 5px solid #38bdf8; }

        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #666; }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }

        /* Status Colors */
        .status-live { background: #ef4444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="appContainer" class="rounded-xl shadow-2xl">
        <div class="px-6 py-4 border-b-2 border-slate-800 flex justify-between items-center bg-slate-900">
            <div class="flex items-center gap-4">
                <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="Logo" class="h-10 brightness-0 invert">
                <h1 class="text-2xl font-black tracking-tight text-white">EVENT COMMAND CENTER</h1>
            </div>
            <div class="flex gap-4 items-center">
                <div id="connectionStatus" class="px-3 py-1 bg-black border border-green-500 text-green-500 text-xs font-bold rounded-full flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> SYSTEM ONLINE
                </div>
            </div>
        </div>

        <div class="admin-grid">
            <div id="formSection" class="bg-slate-900 p-6 border-r border-slate-800 overflow-y-auto custom-scroll">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="formTitle" class="text-xl font-bold text-sky-400 uppercase">New Activity</h2>
                    <button id="cancelEditBtn" class="hidden bg-red-600 hover:bg-red-700 px-3 py-1 text-xs font-black rounded">EXIT EDIT</button>
                </div>

                <div class="space-y-5">
                    <input type="hidden" id="editDocId">
                    
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase mb-2">Organizer</label>
                        <select id="eventOrg" class="w-full bg-black border-2 border-slate-700 rounded-lg p-3 text-white font-bold focus:border-sky-500 outline-none">
                            <option value="Loquitur">Loquitur (#FBFFC5)</option>
                            <option value="CTELA">CTELA (#5E58FF)</option>
                            <option value="CCJE">CCJE (#00AF17)</option>
                            <option value="CABM">CABM (#FFDE33)</option>
                            <option value="CIT">CIT (#78778B)</option>
                            <option value="COT">COT (#E325FF)</option>
                            <option value="Sports">Sports (#F54D4D)</option>
                            <option value="Scouts">Scouts (#94FF98)</option>
                            <option value="SSC">SSC (#660202)</option>
                            <option value="GABAY">GABAY (#C32929)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase mb-2">Event Title</label>
                        <input type="text" id="eventTitle" class="w-full bg-black border-2 border-slate-700 rounded-lg p-3 text-lg font-bold outline-none focus:border-sky-500">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-black text-slate-400 uppercase mb-2">Start Date</label>
                            <input type="date" id="startDate" class="w-full bg-black border-2 border-slate-700 rounded-lg p-3 font-bold invert">
                        </div>
                        <div id="endDateWrapper">
                            <label class="block text-xs font-black text-slate-400 uppercase mb-2">End Date</label>
                            <input type="date" id="endDate" class="w-full bg-black border-2 border-slate-700 rounded-lg p-3 font-bold invert">
                        </div>
                    </div>

                    <div id="editModeOptions" class="hidden p-4 bg-amber-950 border border-amber-500 rounded-lg">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="bulkEditToggle" class="w-5 h-5">
                            <span class="text-xs font-bold text-amber-200">Update ALL instances with this title?</span>
                        </label>
                    </div>

                    <button id="saveBtn" class="w-full py-4 bg-sky-600 hover:bg-sky-500 text-white font-black text-lg rounded-xl shadow-lg transition-transform active:scale-95">SAVE TO DATABASE</button>
                </div>
            </div>

            <div class="p-4 flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="calMonth" class="text-3xl font-black tracking-tighter"></h2>
                    <div class="flex gap-4">
                        <button id="prev" class="px-6 py-2 bg-slate-800 hover:bg-slate-700 rounded font-black border border-slate-600">PREV</button>
                        <button id="next" class="px-6 py-2 bg-slate-800 hover:bg-slate-700 rounded font-black border border-slate-600">NEXT</button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-1 mb-1">
                    <div class="text-center font-black text-sky-500 text-xs py-2">SUN</div>
                    <div class="text-center font-black text-sky-500 text-xs py-2">MON</div>
                    <div class="text-center font-black text-sky-500 text-xs py-2">TUE</div>
                    <div class="text-center font-black text-sky-500 text-xs py-2">WED</div>
                    <div class="text-center font-black text-sky-500 text-xs py-2">THU</div>
                    <div class="text-center font-black text-sky-500 text-xs py-2">FRI</div>
                    <div class="text-center font-black text-sky-500 text-xs py-2">SAT</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-1 flex-1"></div>
            </div>

            <div class="bg-slate-900 border-l border-slate-800 flex flex-col overflow-hidden p-4">
                <div class="mb-6">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Global Search</label>
                    <input type="text" id="feedSearch" placeholder="Search title or org..." class="w-full bg-black border border-slate-700 rounded-lg p-3 text-sm font-bold mt-1 outline-none focus:border-sky-500">
                </div>

                <div class="flex-1 overflow-y-auto custom-scroll space-y-6">
                    <div>
                        <h3 class="text-xs font-black text-red-500 mb-3 flex items-center gap-2">
                            <span class="w-2 h-2 bg-red-500 rounded-full animate-ping"></span> LIVE NOW
                        </h3>
                        <div id="liveList" class="space-y-2"></div>
                    </div>
                    <div>
                        <h3 class="text-xs font-black text-sky-500 mb-3 uppercase tracking-widest">Upcoming</h3>
                        <div id="upcomingList" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dailyModal" class="modal">
        <div class="bg-slate-900 border-2 border-slate-700 p-8 rounded-2xl w-full max-w-lg mx-4">
            <h3 id="modalDate" class="text-2xl font-black mb-6 text-sky-400"></h3>
            <div id="modalEventList" class="space-y-4 mb-8 max-h-[400px] overflow-y-auto pr-2 custom-scroll"></div>
            <button id="closeModal" class="w-full py-4 bg-slate-800 hover:bg-slate-700 font-black rounded-xl border border-slate-600">CLOSE WINDOW</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const orgColors = {
            "Loquitur": "#FBFFC5", "CTELA": "#5E58FF", "CCJE": "#00AF17", "CABM": "#FFDE33",
            "CIT": "#78778B", "COT": "#E325FF", "Sports": "#F54D4D", "Scouts": "#94FF98",
            "SSC": "#660202", "GABAY": "#C32929"
        };

        const path = `artifacts/default-app-id/public/data/events`;
        let db, events = {}, currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();
        let isEditing = false;

        const initialize = async () => {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            await signInAnonymously(getAuth(app));
            setupListener();
        };

        const setupListener = () => {
            onSnapshot(collection(db, path), (snap) => {
                const data = {};
                const all = [];
                snap.docs.forEach(d => {
                    const ev = { ...d.data(), id: d.id };
                    if(!data[ev.date]) data[ev.date] = [];
                    data[ev.date].push(ev);
                    all.push(ev);
                });
                events = data;
                renderCalendar();
                renderFeed(all);
            });
        };

        const renderFeed = (all) => {
            const searchTerm = document.getElementById('feedSearch').value.toLowerCase();
            const liveEl = document.getElementById('liveList');
            const upEl = document.getElementById('upcomingList');
            const today = new Date().toISOString().split('T')[0];

            liveEl.innerHTML = ''; upEl.innerHTML = '';

            const filtered = all.filter(ev => 
                ev.title.toLowerCase().includes(searchTerm) || 
                ev.org.toLowerCase().includes(searchTerm)
            ).sort((a,b) => a.date.localeCompare(b.date));

            filtered.forEach(ev => {
                const card = document.createElement('div');
                card.className = "p-3 bg-black border border-slate-800 rounded-lg cursor-pointer hover:border-sky-500 transition-colors group";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-[9px] font-black text-slate-500 uppercase tracking-widest">${ev.date}</span>
                        ${ev.date === today ? '<span class="status-live">LIVE</span>' : ''}
                    </div>
                    <div class="font-bold text-sm text-white group-hover:text-sky-400">${ev.title}</div>
                    <div class="text-[10px] font-bold" style="color:${ev.color}">${ev.org}</div>
                `;
                card.onclick = () => loadEdit(ev);
                
                if(ev.date === today) liveEl.appendChild(card);
                else if(ev.date > today) upEl.appendChild(card);
            });
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const first = new Date(currentYear, currentMonth, 1).getDay();
            const days = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById('calMonth').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'LONG', year: 'numeric' }).toUpperCase();

            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= days; d++) {
                const ds = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = `day-cell ${events[ds] ? 'has-event' : ''}`;
                if(events[ds]) cell.style.boxShadow = `inset 0 -8px 0 ${events[ds][0].color}`;
                cell.innerHTML = `<span class="text-lg">${d}</span>`;
                cell.onclick = () => showDaily(ds);
                grid.appendChild(cell);
            }
        };

        const loadEdit = (ev) => {
            isEditing = true;
            document.getElementById('editDocId').value = ev.id;
            document.getElementById('eventTitle').value = ev.title;
            document.getElementById('eventOrg').value = ev.org;
            document.getElementById('startDate').value = ev.date;
            document.getElementById('formTitle').textContent = "Editing Activity";
            document.getElementById('editModeOptions').classList.remove('hidden');
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('saveBtn').className = "w-full py-4 bg-amber-600 hover:bg-amber-500 text-white font-black text-lg rounded-xl shadow-lg";
            document.getElementById('saveBtn').textContent = "UPDATE ACTIVITY";
            document.getElementById('endDateWrapper').classList.add('opacity-20', 'pointer-events-none');
        };

        const resetForm = () => {
            isEditing = false;
            document.getElementById('eventTitle').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('formTitle').textContent = "New Activity";
            document.getElementById('editModeOptions').classList.add('hidden');
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('saveBtn').className = "w-full py-4 bg-sky-600 hover:bg-sky-500 text-white font-black text-lg rounded-xl shadow-lg";
            document.getElementById('saveBtn').textContent = "SAVE TO DATABASE";
            document.getElementById('endDateWrapper').classList.remove('opacity-20', 'pointer-events-none');
        };

        const saveEvent = async () => {
            const title = document.getElementById('eventTitle').value;
            const org = document.getElementById('eventOrg').value;
            const start = document.getElementById('startDate').value;
            const color = orgColors[org];

            if(!title || !start) return alert("MISSING DATA: Title and Start Date required.");

            if(isEditing) {
                const isBulk = document.getElementById('bulkEditToggle').checked;
                const originalId = document.getElementById('editDocId').value;

                if(isBulk) {
                    const q = query(collection(db, path), where("title", "==", title));
                    const snap = await getDocs(q);
                    const batch = writeBatch(db);
                    snap.docs.forEach(d => {
                        batch.update(d.ref, { org, color });
                    });
                    await batch.commit();
                } else {
                    await setDoc(doc(db, path, originalId), { title, org, color, date: start }, { merge: true });
                }
                alert("UPDATE COMPLETE");
            } else {
                const endStr = document.getElementById('endDate').value;
                let cur = new Date(start);
                let end = endStr ? new Date(endStr) : new Date(start);

                while(cur <= end) {
                    const dStr = cur.toISOString().split('T')[0];
                    await setDoc(doc(db, path, `${Date.now()}_${dStr}`), { title, org, color, date: dStr });
                    cur.setDate(cur.getDate() + 1);
                }
                alert("ACTIVITIES CREATED");
            }
            resetForm();
        };

        const showDaily = (date) => {
            const list = document.getElementById('modalEventList');
            list.innerHTML = '';
            document.getElementById('modalDate').textContent = date;
            
            (events[date] || []).forEach(ev => {
                const div = document.createElement('div');
                div.className = "p-4 bg-black border border-slate-700 rounded-xl flex justify-between items-center";
                div.innerHTML = `
                    <div>
                        <p class="font-black text-lg" style="color:${ev.color}">${ev.title}</p>
                        <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">${ev.org}</p>
                    </div>
                    <div class="flex gap-4">
                        <button class="text-sky-400 font-black" onclick="window.triggerEdit('${btoa(JSON.stringify(ev))}')">EDIT</button>
                        <button class="text-red-500 font-black" onclick="window.triggerDel('${ev.id}')">DELETE</button>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('dailyModal').classList.add('show');
        };

        // Window Bindings
        window.triggerEdit = (encoded) => { 
            loadEdit(JSON.parse(atob(encoded))); 
            document.getElementById('dailyModal').classList.remove('show');
        };
        window.triggerDel = async (id) => { if(confirm("PERMANENTLY DELETE THIS ENTRY?")) await deleteDoc(doc(db, path, id)); };

        // UI Event Listeners
        document.getElementById('saveBtn').onclick = saveEvent;
        document.getElementById('cancelEditBtn').onclick = resetForm;
        document.getElementById('feedSearch').oninput = () => setupListener();
        document.getElementById('closeModal').onclick = () => document.getElementById('dailyModal').classList.remove('show');
        document.getElementById('prev').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} renderCalendar(); };
        document.getElementById('next').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} renderCalendar(); };

        window.onload = initialize;
    </script>
</body>
</html>
