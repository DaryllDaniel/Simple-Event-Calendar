<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCP Admin - Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #mainApp { width: 92%; height: 92%; display: flex; flex-direction: column; }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            flex: 1;
        }

        .day-cell {
            background: #0f172a;
            padding: 0.5rem;
            transition: background 0.2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .day-cell:hover { background: #1e293b; }
        .day-cell.today { background: rgba(56, 189, 248, 0.1); }
        .day-cell.today span { color: #38bdf8; font-weight: 800; }
        .day-cell.empty { cursor: default; background: #0b1222; }

        .event-dot { height: 5px; width: 5px; border-radius: 50%; flex-shrink: 0; }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center;
            z-index: 50;
        }
        .modal-overlay.active { display: flex; }

        .filter-pill { cursor: pointer; transition: all 0.2s; border: 1px solid rgba(255, 255, 255, 0.1); white-space: nowrap; }
        .filter-pill.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="mainApp">
        <header class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-xl">K</div>
                <div>
                    <h1 class="font-extrabold text-xl tracking-tight">KCP Dashboard</h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest">Admin Control Panel</p>
                </div>
            </div>
            <div class="flex items-center gap-6 glass px-4 py-2 rounded-2xl">
                <button id="prevBtn" class="text-slate-400 hover:text-white transition-colors text-xl">←</button>
                <h2 id="currentMonthYear" class="text-lg font-bold min-w-[140px] text-center"></h2>
                <button id="nextBtn" class="text-slate-400 hover:text-white transition-colors text-xl">→</button>
            </div>
        </header>

        <main class="grid grid-cols-12 gap-4 flex-1 min-h-0">
            <div class="col-span-8 flex flex-col min-h-0">
                <div class="grid grid-cols-7 text-center mb-2 text-[10px] uppercase tracking-widest font-black text-slate-500">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>

            <div class="col-span-4 glass rounded-[2rem] p-5 flex flex-col min-h-0">
                <div class="mb-4 space-y-3">
                    <h3 class="font-bold text-md">Search & Filter</h3>
                    <input type="text" id="searchBar" placeholder="Search events..." class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-3 text-sm focus:outline-none focus:border-blue-500">
                    
                    <div class="flex flex-wrap gap-2" id="filterContainer">
                        <div class="filter-pill active text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="All">All</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="Loquitur">Loquitur</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="SSC">SSC</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="Sports">Sports</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="GABAY">GABAY</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="Scouts">Scouts</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CIT">CIT</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CABM">CABM</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CCJE">CCJE</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="CTELA">CTELA</div>
                        <div class="filter-pill text-[9px] font-bold uppercase px-3 py-1.5 rounded-full" data-org="COT">COT</div>
                    </div>
                </div>
                <div id="fullEventList" class="space-y-3 overflow-y-auto custom-scroll flex-1 pr-2"></div>
            </div>
        </main>
    </div>

    <div id="eventModal" class="modal-overlay">
        <div class="glass w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center">
                <h3 id="modalTitle" class="text-xl font-extrabold"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-3xl">&times;</button>
            </div>

            <div class="p-8">
                <div id="modalExistingEvents" class="space-y-2 mb-6 max-h-[180px] overflow-y-auto custom-scroll"></div>

                <div class="space-y-4 border-t border-white/10 pt-6">
                    <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-2">Create New Entry</p>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Event Title</label>
                            <input type="text" id="f-title" placeholder="Event Name" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="col-span-1">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Organization</label>
                            <select id="f-org" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none">
                                <option value="Loquitur">Loquitur</option>
                                <option value="SSC">SSC</option>
                                <option value="Sports">Sports</option>
                                <option value="GABAY">GABAY</option>
                                <option value="Scouts">Scouts</option>
                                <option value="CIT">CIT</option>
                                <option value="CABM">CABM</option>
                                <option value="CCJE">CCJE</option>
                                <option value="CTELA">CTELA</option>
                                <option value="COT">COT</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">End Date (Optional)</label>
                            <input type="date" id="f-endDate" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Venue</label>
                            <select id="f-venue" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none">
                                <option value="Ebenezer Convention Center">Ebenezer Convention Center</option>
                                <option value="Function Hall">Function Hall</option>
                                <option value="Founder's Hall">Founder's Hall</option>
                                <option value="KCP Grounds">KCP Grounds</option>
                                <option value="Others">Others...</option>
                            </select>
                        </div>
                    </div>

                    <div id="other-venue-container" class="hidden">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Specify Venue</label>
                        <input type="text" id="f-venue-other" placeholder="Enter venue name" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 focus:outline-none focus:border-blue-500">
                    </div>

                    <button onclick="handleSave()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-2xl font-bold transition-all uppercase text-xs tracking-widest mt-2">
                        Add Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, writeBatch } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0", 
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com", 
            projectId: "event-calendar-prototype-b11b6", 
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app", 
            messagingSenderId: "532386656284", 
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const path = `artifacts/default-app-id/public/data/events`;
        
        const orgColors = { 
            "Loquitur": "#FBFFC5", 
            "SSC": "#ef4444", 
            "Sports": "#38bdf8", 
            "GABAY": "#f59e0b",
            "Scouts": "#22c55e",
            "CIT": "#a855f7",
            "CABM": "#ec4899",
            "CCJE": "#64748b",
            "CTELA": "#06b6d4",
            "COT": "#84cc16"
        };

        let allEvents = [], filteredEvents = [];
        let currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();
        let selectedDate = "", activeFilter = "All", searchQuery = "";

        // Toggle logic for 'Others' venue
        document.getElementById('f-venue').addEventListener('change', (e) => {
            const container = document.getElementById('other-venue-container');
            if(e.target.value === 'Others') {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        });

        const init = async () => {
            await signInAnonymously(getAuth(app));
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                applyFilters();
            });
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            document.getElementById('currentMonthYear').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            for (let i = 0; i < firstDay; i++) grid.appendChild(Object.assign(document.createElement('div'), {className: 'day-cell empty'}));
            
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = filteredEvents.filter(e => e.date === dateStr);
                const cell = document.createElement('div');
                cell.className = `day-cell ${dateStr === today ? 'today' : ''}`;
                cell.innerHTML = `<span class="text-xs font-bold opacity-40">${d}</span><div class="flex flex-wrap gap-1 mt-auto">${dayEvents.map(e => `<div class="event-dot" style="background:${e.color}"></div>`).join('')}</div>`;
                cell.onclick = () => openDay(dateStr);
                grid.appendChild(cell);
            }
            while(grid.children.length < 42) grid.appendChild(Object.assign(document.createElement('div'), {className: 'day-cell empty opacity-20'}));
        };

        const openDay = (dateStr) => {
            selectedDate = dateStr;
            document.getElementById('modalTitle').textContent = new Date(dateStr).toLocaleDateString(undefined, { dateStyle: 'long' });
            document.getElementById('f-title').value = "";
            document.getElementById('f-endDate').value = "";
            document.getElementById('f-venue').value = "Ebenezer Convention Center";
            document.getElementById('other-venue-container').classList.add('hidden');
            
            const dayEvents = allEvents.filter(e => e.date === dateStr);
            const list = document.getElementById('modalExistingEvents');
            list.innerHTML = dayEvents.length ? '<p class="text-[9px] font-bold text-red-400 uppercase mb-2">Click to Remove Event</p>' : '<p class="text-slate-500 text-center py-4 text-xs">No events</p>';
            
            dayEvents.forEach(ev => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center bg-white/5 p-3 rounded-xl border-l-4 hover:bg-red-500/20 hover:border-red-500 cursor-pointer mb-2 group transition-all";
                item.style.borderColor = ev.color;
                item.innerHTML = `
                    <div>
                        <p class="text-[9px] font-bold opacity-50 uppercase">${ev.org} • ${ev.venue || 'No Venue'}</p>
                        <p class="font-bold text-sm">${ev.title}</p>
                    </div>
                    <span class="text-red-500 text-[9px] font-bold opacity-0 group-hover:opacity-100">DELETE</span>`;
                item.onclick = (e) => { e.stopPropagation(); quickDelete(ev); };
                list.appendChild(item);
            });
            document.getElementById('eventModal').classList.add('active');
        };

        window.quickDelete = async (ev) => {
            if (confirm(`Delete "${ev.title}"?`)) {
                const batch = writeBatch(db);
                const gid = ev.groupId || ev.id;
                allEvents.filter(e => e.groupId === gid || e.id === gid).forEach(d => batch.delete(doc(db, path, d.id)));
                await batch.commit();
                openDay(selectedDate);
            }
        };

        window.handleSave = async () => {
            const title = document.getElementById('f-title').value;
            const org = document.getElementById('f-org').value;
            const endDate = document.getElementById('f-endDate').value;
            const venueSelect = document.getElementById('f-venue').value;
            const venueOther = document.getElementById('f-venue-other').value;
            
            const finalVenue = venueSelect === 'Others' ? venueOther : venueSelect;

            if(!title) return alert("Title required");
            if(venueSelect === 'Others' && !venueOther) return alert("Please specify the venue");

            const batch = writeBatch(db);
            const gid = Date.now().toString();
            let curr = new Date(selectedDate);
            const end = endDate ? new Date(endDate) : new Date(selectedDate);

            while(curr <= end) {
                const dRef = doc(collection(db, path));
                batch.set(dRef, { 
                    title, 
                    org, 
                    venue: finalVenue,
                    groupId: gid, 
                    date: curr.toISOString().split('T')[0], 
                    color: orgColors[org] || "#38bdf8" 
                });
                curr.setDate(curr.getDate() + 1);
            }
            await batch.commit();
            closeModal();
        };

        const applyFilters = () => {
            filteredEvents = allEvents.filter(ev => (activeFilter === "All" || ev.org === activeFilter) && ev.title.toLowerCase().includes(searchQuery.toLowerCase()));
            renderCalendar();
            renderFeed();
        };

        const renderFeed = () => {
            const list = document.getElementById('fullEventList'); list.innerHTML = '';
            const groups = {};
            filteredEvents.forEach(e => { const k = e.groupId || e.id; if(!groups[k]) groups[k] = {...e, dates: []}; groups[k].dates.push(e.date); });
            Object.values(groups).sort((a,b) => a.dates[0].localeCompare(b.dates[0])).forEach(g => {
                const card = document.createElement('div');
                card.className = "p-4 glass rounded-2xl border-l-4 cursor-pointer hover:bg-slate-800 transition-all";
                card.style.borderColor = g.color;
                card.innerHTML = `<p class="text-[9px] font-bold opacity-50 uppercase">${g.org} • ${g.venue || 'No Venue'}</p><h4 class="font-bold text-sm truncate">${g.title}</h4>`;
                card.onclick = () => openDay(g.dates[0]);
                list.appendChild(card);
            });
        };

        window.closeModal = () => document.getElementById('eventModal').classList.remove('active');
        document.getElementById('searchBar').oninput = (e) => { searchQuery = e.target.value; applyFilters(); };
        
        document.getElementById('filterContainer').onclick = (e) => {
            const pill = e.target.closest('.filter-pill');
            if (!pill) return;
            document.querySelectorAll('.filter-pill').forEach(x => x.classList.remove('active'));
            pill.classList.add('active');
            activeFilter = pill.dataset.org;
            applyFilters();
        };

        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth<0){currentMonth=11;currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth>11){currentMonth=0;currentYear++;} renderCalendar(); };
        
        init();
    </script>
</body>
</html>
