<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KCP Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d0d2b;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://fastly.4sqi.net/img/general/600x600/390240903_YczNrD1Qc50M1y551y5idVeA1QAe2OhCXQ-4avE4XrA.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4);
            z-index: -1;
        }

        #appContainer {
            width: 95%;
            max-width: 1400px;
            height: 900px;
            background-color: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
            padding: 1.5rem;
            flex: 1;
            overflow: hidden;
        }

        /* Calendar Styles */
        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 4px;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .day-cell.selected-day { 
            border: 2px solid #38bdf8 !important; 
            background: rgba(56, 189, 248, 0.2) !important; 
        }

        .day-cell.in-range { 
            background: rgba(56, 189, 248, 0.1) !important; 
        }

        .strip-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: auto;
            padding: 2px;
        }

        .event-strip {
            height: 4px;
            width: 100%;
            border-radius: 1px;
        }

        /* Modal Base */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            z-index: 100;
        }

        .modal-overlay.active { display: block; }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            width: 100%;
            max-width: 400px;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            cursor: move;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            background: #38bdf8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
            cursor: pointer;
            z-index: 50;
            transition: transform 0.2s;
        }
        .fab:hover { transform: scale(1.1); }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="appContainer" class="rounded-3xl">
        <div class="px-8 py-4 border-b border-white border-opacity-10 flex justify-between items-center bg-black bg-opacity-40">
            <div class="flex items-center gap-4">
                <img src="https://kcp.edu.ph/wp-content/uploads/2023/06/og_kcp.png" alt="Logo" class="h-8 brightness-0 invert">
                <h1 class="text-xl font-black tracking-tighter text-blue-400">KCP ADMIN</h1>
            </div>
            <div id="statusIndicator" class="flex items-center gap-3 text-xs font-mono">
                <span id="loadingDot" class="w-2 h-2 bg-green-500 rounded-full"></span>
                <span id="userStatus">System Ready</span>
            </div>
        </div>

        <div class="admin-grid">
            <div class="flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="currentMonthYear" class="text-2xl font-black"></h2>
                    <div class="flex gap-2">
                        <button id="prevBtn" class="p-2 bg-gray-800 rounded-lg hover:bg-gray-700">Prev</button>
                        <button id="nextBtn" class="p-2 bg-gray-800 rounded-lg hover:bg-gray-700">Next</button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-2 mb-2 text-center text-[10px] font-bold text-gray-500 uppercase">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 flex-1"></div>
            </div>

            <div class="bg-black bg-opacity-30 p-4 rounded-2xl border border-white border-opacity-5 flex flex-col overflow-hidden">
                <input type="text" id="feedSearch" placeholder="Search events..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-xs outline-none focus:border-blue-500 mb-4">
                <div class="flex border-b border-white border-opacity-10 mb-3 text-[10px] font-bold">
                    <button id="tabUpcoming" class="flex-1 py-2 border-b-2 border-sky-500">UPCOMING</button>
                    <button id="tabAll" class="flex-1 py-2 text-gray-500">HISTORY</button>
                </div>
                <div id="fullEventList" class="flex-1 overflow-y-auto custom-scroll space-y-2 pr-2"></div>
            </div>
        </div>
    </div>

    <div id="dayDetailOverlay" class="modal-overlay">
        <div id="dayDetailModal" class="modal-content !max-w-md">
            <div class="modal-header">
                <h2 id="dayDetailTitle" class="text-sm font-black uppercase tracking-widest text-sky-400">Events</h2>
                <button id="closeDayDetail" class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            <div id="dayEventsList" class="p-6 space-y-3 max-h-[400px] overflow-y-auto custom-scroll"></div>
            <div class="p-4 border-t border-white border-opacity-5">
                <button id="startAddFromDay" class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-xs font-bold uppercase">Add New Event for this Day</button>
            </div>
        </div>
    </div>

    <div id="eventModalOverlay" class="modal-overlay">
        <div id="eventModal" class="modal-content">
            <div id="modalHeader" class="modal-header">
                <h2 id="modalTitle" class="text-sm font-black uppercase tracking-widest text-sky-400">Manage Event</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white text-xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="editGroupId">
                <div class="bg-black bg-opacity-40 p-3 rounded-xl border border-blue-500 border-opacity-20">
                    <div id="dateDisplay" class="text-xs font-mono text-blue-300">No dates selected</div>
                </div>
                <select id="eventOrg" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none">
                    <option value="Loquitur">Loquitur</option><option value="CTELA">CTELA</option>
                    <option value="CCJE">CCJE</option><option value="CABM">CABM</option>
                    <option value="CIT">CIT</option><option value="COT">COT</option>
                    <option value="Sports">Sports</option><option value="Scouts">Scouts</option>
                    <option value="SSC">SSC</option><option value="GABAY">GABAY</option>
                </select>
                <input type="text" id="eventTitle" placeholder="Event Title" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none">
                <textarea id="eventDesc" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none" placeholder="Description..."></textarea>
                <div class="flex gap-2">
                    <button id="deleteBtn" class="hidden flex-1 py-3 bg-red-900 bg-opacity-30 text-red-400 border border-red-900 rounded-xl font-bold text-[10px] uppercase">Delete</button>
                    <button id="saveEventBtn" class="flex-[2] py-3 bg-blue-600 hover:bg-blue-500 font-bold rounded-xl text-xs">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <div id="openAddModal" class="fab">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const orgColors = { "Loquitur": "#FBFFC5", "CTELA": "#5E58FF", "CCJE": "#00AF17", "CABM": "#FFDE33", "CIT": "#78778B", "COT": "#E325FF", "Sports": "#F54D4D", "Scouts": "#94FF98", "SSC": "#660202", "GABAY": "#C32929" };
        const path = `artifacts/default-app-id/public/data/events`;
        let db, allEvents = [], currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear(), selection = [], activeDay = "";

        const init = async () => {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            await signInAnonymously(getAuth(app));
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                renderCalendar();
                renderFeed();
            });
            renderCalendar();
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const dObj = new Date(currentYear, currentMonth);
            document.getElementById('currentMonthYear').textContent = dObj.toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = allEvents.filter(e => e.date === dateStr);
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (selection.includes(dateStr)) cell.classList.add('selected-day');
                if (selection.length === 2 && dateStr > selection[0] && dateStr < selection[1]) cell.classList.add('in-range');

                cell.innerHTML = `<span>${d}</span><div class="strip-container"></div>`;
                dayEvents.forEach(ev => {
                    const s = document.createElement('div');
                    s.className = 'event-strip';
                    s.style.backgroundColor = ev.color || '#38bdf8';
                    cell.querySelector('.strip-container').appendChild(s);
                });

                cell.onclick = () => showDayDetails(dateStr, dayEvents);
                grid.appendChild(cell);
            }
        };

        const showDayDetails = (dateStr, events) => {
            activeDay = dateStr;
            document.getElementById('dayDetailTitle').textContent = `Events on ${dateStr}`;
            const list = document.getElementById('dayEventsList');
            list.innerHTML = events.length ? '' : '<div class="text-gray-500 text-center py-4 italic text-xs">No events.</div>';
            
            events.forEach(ev => {
                const item = document.createElement('div');
                item.className = "p-3 bg-white bg-opacity-5 rounded-lg border-l-4 hover:bg-opacity-10 cursor-pointer";
                item.style.borderColor = ev.color;
                item.innerHTML = `<div class="text-xs font-bold text-white">${ev.title}</div><div class="text-[10px] text-gray-400 uppercase mt-1">${ev.org}</div>`;
                item.onclick = () => { document.getElementById('dayDetailOverlay').classList.remove('active'); loadEdit(ev); };
                list.appendChild(item);
            });
            document.getElementById('dayDetailOverlay').classList.add('active');
        };

        const renderFeed = () => {
            const list = document.getElementById('fullEventList');
            const search = document.getElementById('feedSearch').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];
            list.innerHTML = '';

            const groups = {};
            allEvents.forEach(ev => {
                const key = ev.groupId || ev.title;
                if (!groups[key]) groups[key] = { ...ev, dates: [] };
                groups[key].dates.push(ev.date);
            });

            Object.values(groups).map(g => {
                g.dates.sort();
                g.startDate = g.dates[0];
                g.endDate = g.dates[g.dates.length - 1];
                return g;
            }).filter(g => {
                const match = g.title.toLowerCase().includes(search) || g.org.toLowerCase().includes(search);
                return match && (g.endDate >= today);
            }).sort((a,b) => a.startDate.localeCompare(b.startDate)).forEach(g => {
                const card = document.createElement('div');
                card.className = "p-3 bg-white bg-opacity-5 rounded-xl border-l-4 cursor-pointer hover:bg-opacity-10 transition-all";
                card.style.borderColor = g.color;
                const range = g.startDate === g.endDate ? g.startDate : `${g.startDate} to ${g.endDate}`;
                card.innerHTML = `<div class="flex justify-between items-center"><span class="text-xs font-bold text-sky-400">${g.title}</span><span class="text-[9px] text-gray-500 font-mono">${range}</span></div><div class="text-[9px] text-gray-400 mt-1 uppercase">${g.org}</div>`;
                card.onclick = () => loadEdit(g);
                list.appendChild(card);
            });
        };

        const loadEdit = (g) => {
            document.getElementById('editGroupId').value = g.groupId || g.id;
            document.getElementById('eventTitle').value = g.title;
            document.getElementById('eventOrg').value = g.org;
            document.getElementById('eventDesc').value = g.description || '';
            selection = g.startDate ? [g.startDate, g.endDate] : [g.date];
            document.getElementById('modalTitle').textContent = "Edit Event Group";
            document.getElementById('deleteBtn').classList.remove('hidden');
            updateDateDisplay(); renderCalendar(); document.getElementById('eventModalOverlay').classList.add('active');
        };

        const updateDateDisplay = () => {
            const d = document.getElementById('dateDisplay');
            if (selection.length === 0) d.textContent = "Click dates on calendar";
            else d.textContent = selection.length === 1 ? selection[0] : `${selection[0]} to ${selection[selection.length-1]}`;
        };

        const resetForm = () => {
            selection = []; document.getElementById('editGroupId').value = '';
            document.getElementById('eventTitle').value = ''; document.getElementById('eventDesc').value = '';
            document.getElementById('deleteBtn').classList.add('hidden');
            document.getElementById('modalTitle').textContent = "Manage Event";
            updateDateDisplay(); renderCalendar();
        };

        const saveEvent = async () => {
            const title = document.getElementById('eventTitle').value;
            const org = document.getElementById('eventOrg').value;
            const gid = document.getElementById('editGroupId').value;
            if (!title || !selection.length) return alert("Select dates!");
            const batch = writeBatch(db);
            if (gid) {
                const q = query(collection(db, path), where("groupId", "==", gid));
                const snap = await getDocs(q);
                snap.forEach(d => batch.delete(d.ref));
                batch.delete(doc(db, path, gid));
            }
            const newGid = `group_${Date.now()}`;
            let curr = new Date(selection[0]), last = new Date(selection[selection.length-1]);
            while (curr <= last) {
                const dStr = curr.toISOString().split('T')[0];
                batch.set(doc(collection(db, path)), { title, org, date: dStr, color: orgColors[org], groupId: newGid, description: document.getElementById('eventDesc').value });
                curr.setDate(curr.getDate() + 1);
            }
            await batch.commit(); document.getElementById('eventModalOverlay').classList.remove('active'); resetForm();
        };

        // Draggable Logic
        let isDragging = false, offset = [0,0];
        const modal = document.getElementById('eventModal');
        document.getElementById('modalHeader').onmousedown = (e) => { isDragging = true; offset = [modal.offsetLeft - e.clientX, modal.offsetTop - e.clientY]; };
        document.onmousemove = (e) => { if (!isDragging) return; modal.style.left = (e.clientX + offset[0]) + 'px'; modal.style.top = (e.clientY + offset[1]) + 'px'; modal.style.transform = 'none'; };
        document.onmouseup = () => isDragging = false;

        // UI Listeners
        document.getElementById('openAddModal').onclick = () => document.getElementById('eventModalOverlay').classList.add('active');
        document.getElementById('closeModal').onclick = () => { document.getElementById('eventModalOverlay').classList.remove('active'); resetForm(); };
        document.getElementById('closeDayDetail').onclick = () => document.getElementById('dayDetailOverlay').classList.remove('active');
        document.getElementById('startAddFromDay').onclick = () => { document.getElementById('dayDetailOverlay').classList.remove('active'); selection = [activeDay]; updateDateDisplay(); renderCalendar(); document.getElementById('eventModalOverlay').classList.add('active'); };
        document.getElementById('saveEventBtn').onclick = saveEvent;
        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} renderCalendar(); };
        document.getElementById('deleteBtn').onclick = async () => {
            const gid = document.getElementById('editGroupId').value;
            if (confirm("Delete this group?")) {
                const q = query(collection(db, path), where("groupId", "==", gid));
                const snap = await getDocs(q);
                const batch = writeBatch(db);
                snap.forEach(d => batch.delete(d.ref));
                batch.delete(doc(db, path, gid));
                await batch.commit(); document.getElementById('eventModalOverlay').classList.remove('active'); resetForm();
            }
        };

        window.onload = init;
    </script>
</body>
</html>
