<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Contrast Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000; /* High Contrast Black */
            color: #FFFFFF;
            margin: 0;
        }

        #appContainer {
            width: 98%;
            max-width: 1600px;
            height: 90vh;
            background-color: #0a0a0a;
            border: 2px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            gap: 1rem;
            padding: 1rem;
            flex: 1;
            overflow: hidden;
        }

        /* High Contrast Calendar Cells */
       .day-cell {
        aspect-ratio: 1 / 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 4px;
        border-radius: 0.5rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s;
        cursor: pointer;
        overflow: hidden;
    }
    .strip-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-top: auto;
        padding: 2px;
    }
    .event-strip {
        height: 4px;
        width: 100%;
        border-radius: 2px;
    }
    .has-event { font-weight: 900; color: #38bdf8; }

        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #666; }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }

        /* Status Colors */
        .status-live { background: #ef4444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="appContainer" class="rounded-3xl">
        <div class="admin-grid">
            <div id="formContainer" class="bg-white bg-opacity-5 p-6 rounded-2xl border border-white border-opacity-10 flex flex-col gap-4 overflow-y-auto custom-scroll">
                <div class="flex justify-between items-center">
                    <h2 id="formTitle" class="text-lg font-bold text-sky-400">Create New Event</h2>
                    <button id="cancelEditBtn" class="hidden text-[10px] bg-red-500 px-2 py-1 rounded font-bold uppercase">Cancel</button>
                </div>
                
                <div class="space-y-4">
                    <input type="hidden" id="editGroupId">
                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Organization</label>
                        <select id="eventOrg" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none">
                            <option value="Loquitur">Loquitur</option><option value="CTELA">CTELA</option>
                            <option value="CCJE">CCJE</option><option value="CABM">CABM</option>
                            <option value="CIT">CIT</option><option value="COT">COT</option>
                            <option value="Sports">Sports</option><option value="Scouts">Scouts</option>
                            <option value="SSC">SSC</option><option value="GABAY">GABAY</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Event Title</label>
                        <input type="text" id="eventTitle" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Start Date</label>
                            <input type="date" id="startDate" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-xs outline-none">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">End Date</label>
                            <input type="date" id="endDate" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-xs outline-none">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1">Description</label>
                        <textarea id="eventDesc" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 text-sm outline-none"></textarea>
                    </div>

                    <button id="saveEventBtn" class="w-full py-3 bg-blue-600 font-bold rounded-xl transition-all">Push to Calendar</button>
                </div>
            </div>

            <div class="flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="currentMonthYear" class="text-2xl font-black"></h2>
                    <div class="flex gap-2">
                        <button id="prevBtn" class="p-2 bg-gray-800 rounded-lg">Prev</button>
                        <button id="nextBtn" class="p-2 bg-gray-800 rounded-lg">Next</button>
                    </div>
                </div>
                <div class="grid grid-cols-7 gap-2 mb-2 text-center text-[10px] font-bold text-gray-500">
                    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2 flex-1"></div>
            </div>

            <div class="bg-black bg-opacity-30 p-4 rounded-2xl border border-white border-opacity-5 flex flex-col overflow-hidden">
                <input type="text" id="feedSearch" placeholder="Search events or orgs..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-xs mb-4 outline-none focus:border-blue-500">
                
                <div class="flex border-b border-white border-opacity-10 mb-3 text-[10px] font-bold">
                    <button id="tabUpcoming" class="flex-1 py-2 border-b-2 border-sky-500">UPCOMING</button>
                    <button id="tabAll" class="flex-1 py-2 text-gray-500">HISTORY</button>
                </div>

                <div id="fullEventList" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
            </div>
        </div>
    </div>

    <div id="dailyModal" class="modal">
        <div class="bg-gray-900 border border-white border-opacity-10 p-6 rounded-3xl w-full max-w-sm">
            <h3 id="modalDate" class="text-lg font-black mb-4 text-sky-400"></h3>
            <div id="modalEventList" class="space-y-2 mb-6"></div>
            <button id="closeModal" class="w-full py-2 bg-gray-800 rounded-xl font-bold">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, writeBatch, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";

        // ... same firebaseConfig ...
        const firebaseConfig = {
            apiKey: "AIzaSyDCRT5OxfwUD25pS6igy8v3xYlaGmMXK_0",
            authDomain: "event-calendar-prototype-b11b6.firebaseapp.com",
            projectId: "event-calendar-prototype-b11b6",
            storageBucket: "event-calendar-prototype-b11b6.firebasestorage.app",
            messagingSenderId: "532386656284",
            appId: "1:532386656284:web:fd4533fb0f54b198752fd9"
        };

        const orgColors = { "Loquitur": "#FBFFC5", "CTELA": "#5E58FF", "CCJE": "#00AF17", "CABM": "#FFDE33", "CIT": "#78778B", "COT": "#E325FF", "Sports": "#F54D4D", "Scouts": "#94FF98", "SSC": "#660202", "GABAY": "#C32929" };
        const path = `artifacts/default-app-id/public/data/events`;
        let db, allEvents = [], currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear(), feedTab = 'upcoming';

        const init = async () => {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            await signInAnonymously(getAuth(app));
            onSnapshot(collection(db, path), (snap) => {
                allEvents = snap.docs.map(d => ({ ...d.data(), id: d.id }));
                renderCalendar();
                renderFeed();
            });
        };

        const renderCalendar = () => {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            document.getElementById('currentMonthYear').textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const dayEvents = allEvents.filter(e => e.date === dateStr);
                
                const cell = document.createElement('div');
                cell.className = `day-cell ${dayEvents.length ? 'has-event' : ''}`;
                cell.innerHTML = `<span>${d}</span><div class="strip-container"></div>`;
                
                const stripContainer = cell.querySelector('.strip-container');
                dayEvents.forEach(ev => {
                    const strip = document.createElement('div');
                    strip.className = 'event-strip';
                    strip.style.backgroundColor = ev.color;
                    stripContainer.appendChild(strip);
                });

                cell.onclick = () => showDaily(dateStr, dayEvents);
                grid.appendChild(cell);
            }
        };

        const renderFeed = () => {
            const listEl = document.getElementById('fullEventList');
            const search = document.getElementById('feedSearch').value.toLowerCase();
            const today = new Date().toISOString().split('T')[0];
            listEl.innerHTML = '';

            // Grouping Logic: Group by GroupID (Multi-day events)
            const groups = {};
            allEvents.forEach(ev => {
                const gid = ev.groupId || ev.id;
                if (!groups[gid]) groups[gid] = { ...ev, dates: [] };
                groups[gid].dates.push(ev.date);
            });

            let groupedList = Object.values(groups).map(g => {
                g.dates.sort();
                g.startDate = g.dates[0];
                g.endDate = g.dates[g.dates.length - 1];
                return g;
            });

            let filtered = groupedList.filter(g => {
                const matches = g.title.toLowerCase().includes(search) || g.org.toLowerCase().includes(search);
                const isUpcoming = g.endDate >= today;
                return matches && (feedTab === 'all' || isUpcoming);
            });

            filtered.sort((a, b) => a.startDate.localeCompare(b.startDate));

            filtered.forEach(g => {
                const card = document.createElement('div');
                card.className = "p-3 bg-white bg-opacity-5 rounded-xl border-l-4 cursor-pointer hover:bg-opacity-10 transition-all";
                card.style.borderColor = g.color;
                const dateDisplay = g.startDate === g.endDate ? g.startDate : `${g.startDate} to ${g.endDate}`;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-bold text-white">${g.title}</span>
                        <span class="text-[9px] text-gray-500 font-mono">${dateDisplay}</span>
                    </div>
                    <div class="text-[10px] text-gray-400">${g.org}</div>
                `;
                card.onclick = () => loadEdit(g);
                listEl.appendChild(card);
            });
        };

        const loadEdit = (ev) => {
            document.getElementById('editGroupId').value = ev.groupId || ev.id;
            document.getElementById('eventTitle').value = ev.title;
            document.getElementById('eventOrg').value = ev.org;
            document.getElementById('startDate').value = ev.startDate || ev.date;
            document.getElementById('endDate').value = ev.endDate || ev.date;
            document.getElementById('eventDesc').value = ev.description || '';
            
            document.getElementById('formTitle').textContent = "Edit Group Event";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            document.getElementById('saveEventBtn').textContent = "Update All Days";
            document.getElementById('saveEventBtn').className = "w-full py-3 bg-yellow-600 font-bold rounded-xl";
            document.getElementById('dailyModal').classList.remove('show');
        };

        const saveEvent = async () => {
            const title = document.getElementById('eventTitle').value;
            const org = document.getElementById('eventOrg').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value || start;
            const desc = document.getElementById('eventDesc').value;
            const gid = document.getElementById('editGroupId').value;

            if (!title || !start) return alert("Title and Start Date required");

            // Delete old group if editing
            if (gid) {
                const q = query(collection(db, path), where("groupId", "==", gid));
                const snap = await getDocs(q);
                const batchDel = writeBatch(db);
                snap.forEach(d => batchDel.delete(d.ref));
                // Also delete by ID if it wasn't a group originally
                batchDel.delete(doc(db, path, gid));
                await batchDel.commit();
            }

            // Create new range
            const batch = writeBatch(db);
            const newGroupId = `group_${Date.now()}`;
            let curr = new Date(start);
            let last = new Date(end);
            
            while (curr <= last) {
                const dStr = curr.toISOString().split('T')[0];
                const newRef = doc(collection(db, path));
                batch.set(newRef, { title, org, description: desc, color: orgColors[org], date: dStr, groupId: newGroupId });
                curr.setDate(curr.getDate() + 1);
            }
            await batch.commit();
            resetForm();
            alert("Success!");
        };

        const resetForm = () => {
            document.getElementById('editGroupId').value = '';
            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('eventDesc').value = '';
            document.getElementById('formTitle').textContent = "Create New Event";
            document.getElementById('saveEventBtn').textContent = "Push to Calendar";
            document.getElementById('saveEventBtn').className = "w-full py-3 bg-blue-600 font-bold rounded-xl";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        };

        const showDaily = (date, events) => {
            const list = document.getElementById('modalEventList');
            list.innerHTML = events.length ? '' : '<p class="text-center text-gray-500 text-xs">Clear</p>';
            document.getElementById('modalDate').textContent = date;
            events.forEach(ev => {
                const d = document.createElement('div');
                d.className = "p-2 bg-gray-800 rounded-lg flex justify-between items-center text-xs border-l-4";
                d.style.borderColor = ev.color;
                d.innerHTML = `<span>${ev.title}</span><button class="text-red-400" onclick="window.delEvent('${ev.id}')">Delete</button>`;
                list.appendChild(d);
            });
            document.getElementById('dailyModal').classList.add('show');
        };

        window.delEvent = async (id) => { if(confirm("Delete this?")) await deleteDoc(doc(db, path, id)); document.getElementById('dailyModal').classList.remove('show'); };
        document.getElementById('saveEventBtn').onclick = saveEvent;
        document.getElementById('cancelEditBtn').onclick = resetForm;
        document.getElementById('feedSearch').oninput = renderFeed;
        document.getElementById('closeModal').onclick = () => document.getElementById('dailyModal').classList.remove('show');
        document.getElementById('prevBtn').onclick = () => { currentMonth--; if(currentMonth < 0){currentMonth=11; currentYear--;} renderCalendar(); };
        document.getElementById('nextBtn').onclick = () => { currentMonth++; if(currentMonth > 11){currentMonth=0; currentYear++;} renderCalendar(); };
        
        document.getElementById('tabUpcoming').onclick = () => { feedTab = 'upcoming'; document.getElementById('tabUpcoming').classList.add('border-sky-500'); document.getElementById('tabAll').classList.remove('border-sky-500'); renderFeed(); };
        document.getElementById('tabAll').onclick = () => { feedTab = 'all'; document.getElementById('tabAll').classList.add('border-sky-500'); document.getElementById('tabUpcoming').classList.remove('border-sky-500'); renderFeed(); };

        window.onload = init;
    </script>
</body>
</html>
