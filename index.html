<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar-container {
            width: 100%;
            max-width: 800px;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .header h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .header button {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            background-color: #f3f4f6;
            transition: background-color 0.2s;
        }
        .header button:hover {
            background-color: #e5e7eb;
        }
        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .day {
            min-height: 100px;
            padding: 0.5rem;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .day:hover {
            background-color: #eff6ff;
        }
        .day.current-month {
            color: #333;
        }
        .day.other-month {
            color: #a1a1aa;
            background-color: #f4f4f5;
        }
        .day-number {
            font-weight: bold;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }
        .events-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .event-item {
            font-size: 0.75rem;
            color: #4b5563;
            background-color: #d1fae5;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            margin-top: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .event-item:hover {
            background-color: #a7f3d0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        .modal-close-btn:hover {
            color: #1f2937;
        }
        #userIdDisplay {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="calendar-container">
        <div class="header">
            <button id="prevBtn">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextBtn">&gt;</button>
        </div>
        <div class="days-of-week">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
        <div id="userIdDisplay" class="text-xs text-gray-500 mt-4 text-center"></div>
    </div>

    <!-- Modal for adding events -->
    <div id="eventModal" class="modal-overlay">
        <div class="modal-content relative p-6 bg-white rounded-2xl shadow-xl">
            <span class="modal-close-btn absolute top-4 right-6 text-2xl text-gray-400 cursor-pointer hover:text-gray-600">&times;</span>
            <h3 class="text-xl font-bold mb-4 text-gray-800">Add an Event</h3>
            <p id="modalDate" class="text-sm text-gray-500 mb-4"></p>
            <input type="text" id="eventTitle" placeholder="Event title..." class="w-full p-3 mb-4 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="saveEventBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition-colors">Save Event</button>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration from the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI elements
        const calendarGrid = document.getElementById('calendarGrid');
        const monthYearEl = document.getElementById('monthYear');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const eventModal = document.getElementById('eventModal');
        const modalDate = document.getElementById('modalDate');
        const eventTitleInput = document.getElementById('eventTitle');
        const saveEventBtn = document.getElementById('saveEventBtn');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const modalCloseBtn = eventModal.querySelector('.modal-close-btn');

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let events = {};
        let userId = null;

        /**
         * Converts a Firestore timestamp object to a JavaScript Date object.
         * @param {object} timestamp - The Firestore timestamp object.
         * @returns {Date} The converted Date object.
         */
        const firebaseTimestampToDate = (timestamp) => {
            if (timestamp && timestamp.seconds) {
                return new Date(timestamp.seconds * 1000);
            }
            return null;
        };

        /**
         * Renders the calendar grid for the current month.
         */
        const renderCalendar = () => {
            calendarGrid.innerHTML = '';
            const date = new Date(currentYear, currentMonth);
            monthYearEl.textContent = `${date.toLocaleString('default', { month: 'long' })} ${currentYear}`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

            // Add leading blank days from previous month
            for (let i = firstDayOfMonth; i > 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day', 'other-month');
                dayEl.innerHTML = `<span class="day-number">${daysInPrevMonth - i + 1}</span>`;
                calendarGrid.appendChild(dayEl);
            }

            // Add days for the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day', 'current-month');
                dayEl.innerHTML = `<span class="day-number">${i}</span><ul class="events-list"></ul>`;
                dayEl.dataset.date = `${currentYear}-${currentMonth + 1}-${i}`;

                // Add events if they exist for this day
                const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
                if (events[dateKey]) {
                    const eventsList = dayEl.querySelector('.events-list');
                    // Sort events by title before rendering
                    const sortedEvents = events[dateKey].sort((a, b) => a.title.localeCompare(b.title));
                    sortedEvents.forEach(event => {
                        const eventItem = document.createElement('li');
                        eventItem.classList.add('event-item');
                        eventItem.textContent = event.title;
                        eventsList.appendChild(eventItem);
                    });
                }

                dayEl.addEventListener('click', () => {
                    selectedDate = dayEl.dataset.date;
                    modalDate.textContent = `Adding event for: ${selectedDate}`;
                    eventTitleInput.value = '';
                    eventModal.style.display = 'flex';
                });

                calendarGrid.appendChild(dayEl);
            }

            // Add trailing blank days for the next month
            const totalDaysDisplayed = firstDayOfMonth + daysInMonth;
            const remainingDays = 42 - totalDaysDisplayed; // Always display 6 rows (42 days)
            for (let i = 1; i <= remainingDays; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day', 'other-month');
                dayEl.innerHTML = `<span class="day-number">${i}</span>`;
                calendarGrid.appendChild(dayEl);
            }
        };

        /**
         * Loads events from Firestore and updates the calendar.
         */
        const loadEvents = async () => {
            if (!userId) {
                console.error("User not authenticated, cannot load events.");
                return;
            }

            // Set up a real-time listener using onSnapshot
            const userEventsCollection = collection(db, `artifacts/${appId}/users/${userId}/userEvents`);
            const q = query(userEventsCollection);

            // Using onSnapshot for real-time updates
            onSnapshot(q, (snapshot) => {
                const updatedEvents = {};
                snapshot.forEach((doc) => {
                    const eventData = doc.data();
                    const eventDate = firebaseTimestampToDate(eventData.date);
                    if (eventDate) {
                        const dateKey = `${eventDate.getFullYear()}-${eventDate.getMonth() + 1}-${eventDate.getDate()}`;
                        if (!updatedEvents[dateKey]) {
                            updatedEvents[dateKey] = [];
                        }
                        updatedEvents[dateKey].push({
                            id: doc.id,
                            title: eventData.title,
                            date: eventDate
                        });
                    }
                });

                events = updatedEvents;
                renderCalendar();
            }, (error) => {
                console.error("Error listening to events: ", error);
            });
        };

        /**
         * Saves a new event to Firestore.
         */
        const saveEvent = async () => {
            if (!userId) {
                console.error("User not authenticated, cannot save event.");
                return;
            }

            const title = eventTitleInput.value.trim();
            if (!title || !selectedDate) {
                // Use a custom modal instead of alert
                showModalMessage("Please enter an event title.");
                return;
            }

            const [year, month, day] = selectedDate.split('-').map(Number);
            const eventDate = new Date(year, month - 1, day);

            const eventRef = doc(collection(db, `artifacts/${appId}/users/${userId}/userEvents`));

            try {
                // Use setDoc to create or overwrite a document
                await setDoc(eventRef, {
                    title: title,
                    date: eventDate,
                    createdAt: new Date()
                });
                console.log("Event saved successfully!");
                eventModal.style.display = 'none';
            } catch (e) {
                console.error("Error adding document: ", e);
                showModalMessage("Failed to save the event. Please try again.");
            }
        };

        // UI Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        });

        nextBtn.addEventListener('click', () => {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        });

        saveEventBtn.addEventListener('click', saveEvent);

        modalCloseBtn.addEventListener('click', () => {
            eventModal.style.display = 'none';
        });

        // Initialize Firebase Authentication
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `User ID: ${userId}`;
                console.log("Authenticated with user ID:", userId);
                await loadEvents();
            } else {
                try {
                    console.log("No user signed in. Signing in...");
                    // Sign in with custom token if available, otherwise anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Error during authentication:", error);
                }
            }
        });

        // Custom modal for messages
        const showModalMessage = (message) => {
            const messageModal = document.createElement('div');
            messageModal.className = 'modal-overlay';
            messageModal.innerHTML = `
                <div class="modal-content relative p-6 bg-white rounded-2xl shadow-xl">
                    <span class="modal-close-btn absolute top-4 right-6 text-2xl text-gray-400 cursor-pointer hover:text-gray-600">&times;</span>
                    <p class="text-gray-800 text-lg">${message}</p>
                </div>
            `;
            document.body.appendChild(messageModal);
            messageModal.style.display = 'flex';
            messageModal.querySelector('.modal-close-btn').addEventListener('click', () => {
                document.body.removeChild(messageModal);
            });
        };
    </script>
</body>
</html>
